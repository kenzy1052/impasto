<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gallery</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link rel="stylesheet" href="assets/styles/utils.css" />
    <style>
      /*===========================================
      GALLERY SECTION - MOBILE FIRST
      =========================================== */
      .gallery {
        margin-top: 100px;
        padding: 5px;
      }
      .gallery-header {
        text-align: center;
        margin-bottom: var(--spacing-2xl);
      }
      .gallery-title {
        font-size: 2rem;
        margin-bottom: var(--spacing-md);
        color: var(--text-primary);
        position: relative;
        display: inline-block;
      }
      .gallery-title::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 3px;
        background: var(--accent-color);
      }
      .gallery-subtitle {
        font-size: 1rem;
        color: var(--text-secondary);
        max-width: 100%;
        margin: 0 auto;
        line-height: 1.6;
      }
      /* Gallery Filters - NEW ADDITION */
      .gallery-filters {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 30px;
      }
      .filter-btn {
        background: transparent;
        border: 2px solid var(--accent-color);
        color: var(--accent-color);
        padding: 8px 16px;
        border-radius: 30px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        display: flex;
        align-items: center;
        gap: 6px;
      }
      .filter-btn:hover {
        background: var(--accent-color);
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .filter-btn.active {
        background: var(--accent-color);
        color: white;
      }
      .filter-btn i {
        font-size: 12px;
      }
      .gallery-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: var(--spacing-md);
        justify-content: center;
        margin-bottom: var(--spacing-2xl);
      }
      .gallery-item {
        position: relative;
        overflow: hidden;
        border-radius: 3px;
        border: 1px solid var(--border);
        width: 100%;
        height: 280px;
        cursor: pointer;
        transition: all var(--transition-normal);
        box-shadow: 0 4px 12px var(--shadow);
      }
      .gallery-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px var(--shadow-hover);
      }
      .gallery-item img {
        height: 100%;
        left: 0;
        object-fit: cover;
        object-position: top;
        position: absolute;
        top: 0;
        width: 100%;
        transition: transform var(--transition-normal);
        user-select: none;
        -webkit-user-drag: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        pointer-events: none;
      }
      .gallery-item:hover img {
        transform: scale(1.05);
      }
      .gallery-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          to bottom,
          transparent 0%,
          rgba(0, 0, 0, 0.7) 100%
        );
        opacity: 0;
        transition: opacity var(--transition-normal);
        display: flex;
        align-items: flex-end;
        padding: var(--spacing-md);
      }
      .gallery-item:hover .gallery-overlay {
        opacity: 1;
      }
      .gallery-info {
        color: white;
        font-weight: 500;
      }
      .gallery-number {
        font-size: 0.9rem;
        opacity: 0.8;
      }
      .load-more-container {
        text-align: center;
        margin-top: var(--spacing-xl);
      }
      .btn-load-more {
        background: transparent;
        color: var(--accent-color);
        border: 2px solid var(--accent-color);
        padding: var(--spacing-md) var(--spacing-2xl);
        border-radius: 50px;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        transition: all var(--transition-normal);
        display: inline-flex;
        align-items: center;
        gap: var(--spacing-sm);
      }
      .btn-load-more:hover {
        background: var(--accent-color);
        color: var(--bg-primary);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(44, 62, 80, 0.4);
      }
      .btn-load-more:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }
      /* ===========================================
    ADVANCED LIGHTBOX - MOBILE FIRST
   =========================================== */
      .lightbox {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000000;
        z-index: 2000;
        opacity: 0;
        transition: opacity var(--transition-normal);
      }
      .lightbox.active {
        display: flex;
        flex-direction: column;
        opacity: 1;
      }
      /* Mobile Top Bar */
      .lightbox-top-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 50px;
        background: #000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 15px;
        z-index: 2002;
        /* border-bottom: 1px solid #333; */
      }
      .lightbox-counter {
        color: white;
        font-size: 14px;
        font-weight: 500;
        width: auto;
      }
      .lightbox-close {
        background: none;
        border: none;
        color: white;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all var(--transition-normal);
        font-size: 18px;
      }
      .lightbox-close:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.1);
      }
      /* Desktop Navigation */
      .lightbox-nav {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: none;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all var(--transition-normal);
        font-size: 20px;
        z-index: 2001;
      }
      .lightbox-nav:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-50%) scale(1.1);
      }
      .lightbox-prev {
        left: 20px;
      }
      .lightbox-next {
        right: 20px;
      }
      /* Image Container - FIXED VERSION */
      .lightbox-content {
        position: relative;
        width: 100%;
        height: calc(100% - 90px); /* Account for both top and bottom bars */
        margin-top: 50px; /* Space for top bar */
        margin-bottom: 40px; /* Space for bottom bar */
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        /* Don't prevent touch events */
        touch-action: none;
      }
      .lightbox-image-container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        /* Remove transition during dragging for immediate response */
        transition: transform var(--transition-normal);
        transform-origin: center center;
        cursor: zoom-in; /* Default cursor - magnifying glass with plus */
        /* Prevent text selection and default drag behavior */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-user-drag: none;
        -khtml-user-drag: none;
        -moz-user-drag: none;
        -o-user-drag: none;
        user-drag: none;
        -webkit-touch-callout: none;
      }
      .lightbox-image-container.no-transition {
        transition: none;
      }
      .lightbox-image-container.zoomed {
        cursor: grab; /* Grab cursor when zoomed in */
      }
      .lightbox-image-container.dragging {
        cursor: grabbing; /* Grabbing cursor when dragging */
      }
      .lightbox-image {
        width: auto;
        height: auto;
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        border-radius: 2px;
        user-select: none;
        -webkit-user-drag: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        pointer-events: none;
      }
      /* Mobile Bottom Bar */
      .lightbox-bottom-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 40px;
        background: #000000;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2002;
        border-top: 1px solid #333;
      }
      .zoom-instruction {
        color: rgba(255, 255, 255, 0.7);
        font-size: 12px;
        text-align: center;
      }
      /* ===========================================
    SCROLL ANIMATIONS
   =========================================== */
      .fade-in {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s ease-out;
      }
      .fade-in.visible {
        opacity: 1;
        transform: translateY(0);
      }
      .slide-in-left {
        opacity: 0;
        transform: translateX(-50px);
        transition: all 0.8s ease-out;
      }
      .slide-in-left.visible {
        opacity: 1;
        transform: translateX(0);
      }
      .slide-in-right {
        opacity: 1;
        transition: all 0.8s ease-out;
      }
      .slide-in-right.visible {
        opacity: 1;
        transform: translateX(0);
      }
      .scale-in {
        opacity: 0;
        transform: scale(0.9);
        transition: all 0.8s ease-out;
      }
      .scale-in.visible {
        opacity: 1;
        transform: scale(1);
      }
      /* ===========================================
    RESPONSIVE STYLES
   =========================================== */
      /* Small screens (475px and up) */
      @media (min-width: 475px) {
        .gallery-grid {
          grid-template-columns: repeat(2, 1fr);
        }
        .gallery-item {
          height: 300px;
        }
      }
      /* Medium screens (640px and up) */
      @media (min-width: 640px) {
        .gallery {
          padding: var(--spacing-3xl) var(--spacing-lg);
        }
        .gallery-grid {
          gap: var(--spacing-lg);
        }
        .gallery-item {
          height: 320px;
        }
      }
      /* Desktop screens (1024px and up) - DESKTOP NAVIGATION */
      @media (min-width: 1024px) {
        .gallery {
          padding: var(--spacing-4xl) var(--spacing-xl);
        }
        .gallery-header {
          margin-bottom: var(--spacing-3xl);
        }
        .gallery-title {
          font-size: 2.5rem;
        }
        .gallery-subtitle {
          font-size: 1.1rem;
          max-width: 600px;
        }
        .gallery-grid {
          grid-template-columns: repeat(3, 1fr);
          gap: var(--spacing-lg);
          margin-bottom: var(--spacing-3xl);
        }
        .gallery-item {
          height: 340px;
        }
        /* Desktop lightbox changes - FIXED VERSION */
        .lightbox {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: #000000;
          z-index: 2000;
          justify-content: center;
          align-items: center;
          opacity: 0;
          transition: opacity var(--transition-normal);
        }
        .lightbox.active {
          display: flex;
          opacity: 1;
        }
        .lightbox-content {
          position: relative;
          width: 100%;
          height: 100%; /* Full viewport height on desktop */
          max-width: 100vw;
          display: flex;
          justify-content: center;
          align-items: center;
          padding: var(--spacing-lg);
          overflow: hidden;
          margin: 0; /* Reset margins for desktop */
          /* Don't prevent touch events */
          touch-action: none;
        }
        .lightbox-image-container {
          position: relative;
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          transition: transform var(--transition-normal);
          transform-origin: center center;
          cursor: zoom-in; /* Default cursor - magnifying glass with plus */
        }
        .lightbox-nav {
          display: flex;
        }
        .lightbox-top-bar {
          position: absolute;
          top: 20px;
          left: 20px;
          height: auto;
          background: none;
          border-radius: 5px;
          padding: var(--spacing-sm) var(--spacing-md);
          z-index: 2002 !important; /* Ensure this is high enough */
        }
        .lightbox-counter {
          background: rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(10px);
          border: 1px solid rgba(255, 255, 255, 0.2);
          color: white;
          font-size: 14px;
          font-weight: 500;
          width: auto;
          padding: var(--spacing-md);
          border-radius: 4px;
        }
        .lightbox-close {
          background: rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(10px);
          border: 1px solid rgba(255, 255, 255, 0.2);
          width: 50px;
          height: 50px;
          z-index: 2001;
        }
        .lightbox-bottom-bar {
          display: none;
        }
      }
      /* Extra large screens (1280px and up) */
      @media (min-width: 1280px) {
        .gallery-grid {
          grid-template-columns: repeat(4, 1fr);
        }
        .gallery {
          max-width: 1400px;
          margin: 0 auto;
        }
      }
      /* 3XL screens (1536px and up) */
      @media (min-width: 1536px) {
        .gallery-grid {
          grid-template-columns: repeat(4, 1fr);
        }
      }
    </style>
  </head>
  <body>
    <!-- Main Content -->
    <main>
      <!-- Gallery Section -->
      <section id="gallery" class="gallery container fade-in">
        <div class="gallery-header slide-in-left">
          <h2 class="gallery-title">Our Portfolio</h2>
          <p class="gallery-subtitle">
            Explore our collection of stunning photographs that capture life's
            most precious moments
          </p>
        </div>

        <!-- Gallery Filters - NEW ADDITION -->
        <div class="gallery-filters">
          <button class="filter-btn active" data-filter="all">
            <i class="fas fa-th"></i> All
          </button>
          <button class="filter-btn" data-filter="portraits">
            <i class="fas fa-user"></i> Portraits
          </button>
          <button class="filter-btn" data-filter="weddings">
            <i class="fas fa-heart"></i> Weddings
          </button>
          <button class="filter-btn" data-filter="events">
            <i class="fas fa-calendar-alt"></i> Events
          </button>
          <button class="filter-btn" data-filter="others">
            <i class="fas fa-star"></i> Others
          </button>
        </div>

        <div class="gallery-grid" id="galleryGrid">
          <!-- Gallery items will be dynamically inserted here -->
        </div>
        <div class="load-more-container slide-in-right">
          <button
            class="btn-load-more"
            id="loadMoreBtn"
            onclick="loadMoreImages()"
          >
            <i class="fas fa-plus"></i>
            View More
          </button>
        </div>
      </section>
      <!-- Advanced Lightbox -->
      <div class="lightbox" id="lightbox">
        <!-- Mobile Top Bar -->
        <div class="lightbox-top-bar">
          <div class="lightbox-counter" id="lightboxCounter">Image 1 of 60</div>
          <button class="lightbox-close" onclick="closeLightbox()">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <!-- Navigation Arrows (Desktop Only) -->
        <button class="lightbox-nav lightbox-prev" onclick="previousImage()">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="lightbox-nav lightbox-next" onclick="nextImage()">
          <i class="fas fa-chevron-right"></i>
        </button>
        <!-- Image Container -->
        <div class="lightbox-content" id="lightboxContent">
          <div class="lightbox-image-container" id="lightboxImageContainer">
            <img src="" alt="" class="lightbox-image" id="lightboxImage" />
          </div>
        </div>
        <!-- Mobile Bottom Bar -->
        <div class="lightbox-bottom-bar">
          <div class="zoom-instruction">Swipe to view next picture</div>
        </div>
      </div>
    </main>
    <script>
      //===========================================
      // GALLERY FUNCTIONALITY
      // ===========================================
      let currentImageIndex = 1;
      let currentZoom = 1;
      let translateX = 0;
      let translateY = 0;
      const totalImages = 60;
      const imagesPerLoad = 12;
      let currentImageCount = 12;
      let currentFilter = "all"; // NEW: Track current filter

      // Touch device variables
      let touchStartX = 0;
      let touchStartY = 0;
      let touchStartDistance = 0;
      let isPinching = false;
      let isDragging = false;
      let lastTapTime = 0;
      const doubleTapDelay = 300;

      // Non-touch device variables
      let dragStartX = 0;
      let dragStartY = 0;
      let startTranslateX = 0;
      let startTranslateY = 0;
      let mouseDownTime = 0;
      let hasMoved = false;
      const dragThreshold = 5;

      // NEW: Gallery data with categories
      const galleryData = [
        { id: 1, category: "portraits" },
        { id: 2, category: "weddings" },
        { id: 3, category: "events" },
        { id: 4, category: "others" },
        { id: 5, category: "portraits" },
        { id: 6, category: "weddings" },
        { id: 7, category: "events" },
        { id: 8, category: "others" },
        { id: 9, category: "portraits" },
        { id: 10, category: "weddings" },
        { id: 11, category: "events" },
        { id: 12, category: "others" },
        { id: 13, category: "portraits" },
        { id: 14, category: "weddings" },
        { id: 15, category: "events" },
        { id: 16, category: "others" },
        { id: 17, category: "portraits" },
        { id: 18, category: "weddings" },
        { id: 19, category: "events" },
        { id: 20, category: "others" },
        { id: 21, category: "portraits" },
        { id: 22, category: "weddings" },
        { id: 23, category: "events" },

        { id: 27, category: "events" },
        { id: 28, category: "others" },
        { id: 29, category: "portraits" },
        { id: 30, category: "weddings" },
        { id: 31, category: "events" },
        { id: 32, category: "others" },
        { id: 33, category: "portraits" },
        { id: 34, category: "weddings" },

        { id: 36, category: "others" },
        { id: 37, category: "portraits" },
        { id: 38, category: "weddings" },
        { id: 39, category: "events" },

        { id: 42, category: "weddings" },
        { id: 43, category: "events" },
        { id: 44, category: "others" },
        { id: 45, category: "portraits" },
        { id: 46, category: "weddings" },
        { id: 47, category: "events" },
        { id: 48, category: "others" },
        { id: 49, category: "portraits" },
        { id: 50, category: "weddings" },

        { id: 52, category: "others" },
        { id: 53, category: "portraits" },
        { id: 54, category: "weddings" },
        { id: 55, category: "events" },
        { id: 56, category: "others" },
        { id: 57, category: "portraits" },
        { id: 58, category: "weddings" },
        { id: 59, category: "events" },
        { id: 60, category: "others" },
      ];

      // Detect if device is touch-enabled
      const isTouchDevice = () => {
        return (
          "ontouchstart" in window ||
          navigator.maxTouchPoints > 0 ||
          navigator.msMaxTouchPoints > 0 ||
          (window.matchMedia && window.matchMedia("(pointer: coarse)").matches)
        );
      };

      // Initialize gallery
      function initializeGallery() {
        const galleryGrid = document.getElementById("galleryGrid");
        galleryGrid.innerHTML = ""; // Clear existing items

        // Get images for current filter
        const filteredImages =
          currentFilter === "all"
            ? galleryData
            : galleryData.filter((item) => item.category === currentFilter);

        // Load initial images
        const imagesToShow = Math.min(currentImageCount, filteredImages.length);
        for (let i = 0; i < imagesToShow; i++) {
          const imageData = filteredImages[i];
          const galleryItem = createGalleryItem(
            imageData.id,
            imageData.category
          );
          galleryGrid.appendChild(galleryItem);
        }

        // Initialize filter buttons - NEW
        initializeFilters();
      }

      // Create gallery item - UPDATED to include category
      function createGalleryItem(imageNumber, category) {
        const item = document.createElement("div");
        item.className = "gallery-item fade-in";
        item.setAttribute("data-category", category); // NEW: Add category data attribute
        item.onclick = () => openLightbox(imageNumber);

        const img = document.createElement("img");
        img.src = `assets/images/img${imageNumber}.jpg`;
        img.alt = `Gallery Image ${imageNumber}`;
        img.className = "no-context-menu";
        img.draggable = false;
        img.oncontextmenu = () => false;

        const overlay = document.createElement("div");
        overlay.className = "gallery-overlay";

        const info = document.createElement("div");
        info.className = "gallery-info";
        info.innerHTML = `<div class="gallery-number">${
          category.charAt(0).toUpperCase() + category.slice(1)
        } - Image ${imageNumber} of ${totalImages}</div>`;

        overlay.appendChild(info);
        item.appendChild(img);
        item.appendChild(overlay);

        setTimeout(() => {
          if (isElementInViewport(item)) {
            item.classList.add("visible");
          }
        }, 100);

        return item;
      }

      // NEW: Initialize filter buttons
      function initializeFilters() {
        const filterButtons = document.querySelectorAll(".filter-btn");

        filterButtons.forEach((button) => {
          button.addEventListener("click", () => {
            // Remove active class from all buttons
            filterButtons.forEach((btn) => btn.classList.remove("active"));

            // Add active class to clicked button
            button.classList.add("active");

            // Update current filter
            currentFilter = button.getAttribute("data-filter");

            // Reset image count and reload gallery
            currentImageCount = 12;
            initializeGallery();
          });
        });
      }

      // Load more images - UPDATED to respect current filter
      function loadMoreImages() {
        const galleryGrid = document.getElementById("galleryGrid");
        const loadMoreBtn = document.getElementById("loadMoreBtn");

        loadMoreBtn.disabled = true;
        loadMoreBtn.innerHTML =
          '<i class="fas fa-spinner fa-spin"></i> Loading...';

        setTimeout(() => {
          // Get images for current filter
          const filteredImages =
            currentFilter === "all"
              ? galleryData
              : galleryData.filter((item) => item.category === currentFilter);

          // Calculate how many more images to load
          const remainingImages = Math.min(
            imagesPerLoad,
            filteredImages.length - currentImageCount
          );

          // Add new images
          for (let i = 0; i < remainingImages; i++) {
            const imageData = filteredImages[currentImageCount + i];
            const galleryItem = createGalleryItem(
              imageData.id,
              imageData.category
            );
            galleryGrid.appendChild(galleryItem);
          }

          currentImageCount += remainingImages;

          // Update button state
          if (currentImageCount >= filteredImages.length) {
            loadMoreBtn.innerHTML =
              '<i class="fas fa-check"></i> All Images Loaded';
          } else {
            loadMoreBtn.disabled = false;
            loadMoreBtn.innerHTML = '<i class="fas fa-plus"></i> View More';
          }
        }, 800);
      }

      // ===========================================
      // LIGHTBOX FUNCTIONALITY
      // ===========================================
      function openLightbox(imageNumber) {
        const lightbox = document.getElementById("lightbox");
        const lightboxImage = document.getElementById("lightboxImage");
        const lightboxCounter = document.getElementById("lightboxCounter");

        currentImageIndex = imageNumber;
        currentZoom = 1;
        translateX = 0;
        translateY = 0;

        lightboxImage.src = `assets/images/img${imageNumber}.jpg`;
        lightboxImage.alt = `Gallery Image ${imageNumber}`;
        lightboxCounter.textContent = `Image ${imageNumber} of ${totalImages}`;

        lightbox.classList.add("active");
        document.body.style.overflow = "hidden";

        updateImageTransform();
        setupMouseEvents();
        setupTouchEvents();
        setupKeyboardEvents();
        setupMouseWheelZoom();
      }

      function closeLightbox() {
        const lightbox = document.getElementById("lightbox");
        lightbox.classList.remove("active");
        document.body.style.overflow = "auto";

        currentZoom = 1;
        translateX = 0;
        translateY = 0;
        updateImageTransform();

        removeMouseEvents();
        removeTouchEvents();
        removeKeyboardEvents();
        removeMouseWheelZoom();
      }

      function updateLightboxImage() {
        const lightboxImage = document.getElementById("lightboxImage");
        const lightboxCounter = document.getElementById("lightboxCounter");

        lightboxImage.src = `assets/images/img${currentImageIndex}.jpg`;
        lightboxImage.alt = `Gallery Image ${currentImageIndex}`;
        lightboxCounter.textContent = `Image ${currentImageIndex} of ${totalImages}`;

        currentZoom = 1;
        translateX = 0;
        translateY = 0;
        updateImageTransform();
      }

      function previousImage() {
        if (currentImageIndex > 1) {
          currentImageIndex--;
          updateLightboxImage();
        } else {
          currentImageIndex = totalImages;
          updateLightboxImage();
        }
      }

      function nextImage() {
        if (currentImageIndex < totalImages) {
          currentImageIndex++;
          updateLightboxImage();
        } else {
          currentImageIndex = 1;
          updateLightboxImage();
        }
      }

      function updateImageTransform() {
        const imageContainer = document.getElementById(
          "lightboxImageContainer"
        );
        imageContainer.style.transform = `translate(${translateX}px, ${translateY}px) scale(${currentZoom})`;

        if (currentZoom > 1) {
          imageContainer.classList.add("zoomed");
        } else {
          imageContainer.classList.remove("zoomed");
        }
      }

      // ===========================================
      // BOUNDARY CALCULATION
      // ===========================================
      function calculateBoundaries() {
        const container = document.getElementById("lightboxContent");
        const image = document.getElementById("lightboxImage");

        if (!container || !image) return { maxX: 0, maxY: 0 };

        const containerRect = container.getBoundingClientRect();
        const naturalWidth = image.naturalWidth;
        const naturalHeight = image.naturalHeight;

        const containerAspect = containerRect.width / containerRect.height;
        const imageAspect = naturalWidth / naturalHeight;

        let displayedWidth, displayedHeight;

        if (imageAspect > containerAspect) {
          displayedWidth = containerRect.width;
          displayedHeight = containerRect.width / imageAspect;
        } else {
          displayedHeight = containerRect.height;
          displayedWidth = containerRect.height * imageAspect;
        }

        const zoomedWidth = displayedWidth * currentZoom;
        const zoomedHeight = displayedHeight * currentZoom;

        let maxX = 0;
        let maxY = 0;

        if (zoomedWidth > containerRect.width) {
          maxX = (zoomedWidth - containerRect.width) / 2;
        }

        if (zoomedHeight > containerRect.height) {
          maxY = (zoomedHeight - containerRect.height) / 2;
        }

        return { maxX, maxY };
      }

      function clampPosition() {
        const { maxX, maxY } = calculateBoundaries();

        translateX = Math.max(-maxX, Math.min(maxX, translateX));
        translateY = Math.max(-maxY, Math.min(maxY, translateY));
      }

      // ===========================================
      // DESKTOP ZOOM & PAN BEHAVIOR
      // ===========================================
      function toggleZoom(x, y) {
        const container = document.getElementById("lightboxContent");
        const containerRect = container.getBoundingClientRect();

        if (currentZoom === 1) {
          currentZoom = 2;

          const offsetX =
            ((containerRect.width / 2 - (x - containerRect.left)) *
              (currentZoom - 1)) /
            currentZoom;
          const offsetY =
            ((containerRect.height / 2 - (y - containerRect.top)) *
              (currentZoom - 1)) /
            currentZoom;

          translateX = offsetX;
          translateY = offsetY;
        } else {
          currentZoom = 1;
          translateX = 0;
          translateY = 0;
        }

        clampPosition();
        updateImageTransform();
      }

      // ===========================================
      // TOUCH DEVICE FUNCTIONALITY - NO INERTIA
      // ===========================================
      function setupTouchEvents() {
        const imageContainer = document.getElementById(
          "lightboxImageContainer"
        );

        imageContainer.addEventListener("touchstart", handleTouchStart, {
          passive: false,
        });
        imageContainer.addEventListener("touchmove", handleTouchMove, {
          passive: false,
        });
        imageContainer.addEventListener("touchend", handleTouchEnd, {
          passive: true,
        });
      }

      function removeTouchEvents() {
        const imageContainer = document.getElementById(
          "lightboxImageContainer"
        );

        if (imageContainer) {
          imageContainer.removeEventListener("touchstart", handleTouchStart);
          imageContainer.removeEventListener("touchmove", handleTouchMove);
          imageContainer.removeEventListener("touchend", handleTouchEnd);
        }
      }

      function handleTouchStart(e) {
        const currentTime = new Date().getTime();
        const tapLength = currentTime - lastTapTime;

        // Double-tap detection
        if (
          tapLength < doubleTapDelay &&
          tapLength > 0 &&
          e.touches.length === 1
        ) {
          const touch = e.touches[0];
          toggleZoom(touch.clientX, touch.clientY);
          e.preventDefault();
        }

        lastTapTime = currentTime;

        // Single touch - prepare for pan or swipe
        if (e.touches.length === 1) {
          touchStartX = e.touches[0].clientX;
          touchStartY = e.touches[0].clientY;
          isDragging = currentZoom > 1;
        }

        // Two touches - pinch to zoom
        if (e.touches.length === 2) {
          isPinching = true;
          isDragging = false;
          touchStartDistance = getDistance(e.touches[0], e.touches[1]);
          e.preventDefault();
        }
      }

      function handleTouchMove(e) {
        if (isPinching && e.touches.length === 2) {
          e.preventDefault();

          const currentDistance = getDistance(e.touches[0], e.touches[1]);
          const scale = currentDistance / touchStartDistance;

          let newZoom = currentZoom * scale;
          newZoom = Math.max(1, Math.min(5, newZoom));

          const oldZoom = currentZoom;
          currentZoom = newZoom;
          touchStartDistance = currentDistance;

          const centerX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
          const centerY = (e.touches[0].clientY + e.touches[1].clientY) / 2;

          const container = document.getElementById("lightboxContent");
          const containerRect = container.getBoundingClientRect();

          const relX = centerX - containerRect.left;
          const relY = centerY - containerRect.top;

          const offsetX = containerRect.width / 2 - relX;
          const offsetY = containerRect.height / 2 - relY;

          const zoomFactor = currentZoom / oldZoom;

          if (currentZoom < oldZoom) {
            const centeringFactor = 1 - (currentZoom - 1) / 4;

            translateX =
              translateX * zoomFactor +
              offsetX * (1 - zoomFactor) * centeringFactor;
            translateY =
              translateY * zoomFactor +
              offsetY * (1 - zoomFactor) * centeringFactor;
          } else {
            translateX = translateX * zoomFactor + offsetX * (1 - zoomFactor);
            translateY = translateY * zoomFactor + offsetY * (1 - zoomFactor);
          }

          if (currentZoom <= 1) {
            currentZoom = 1;
            translateX = 0;
            translateY = 0;
          }

          clampPosition();
          updateImageTransform();
        } else if (isDragging && e.touches.length === 1) {
          e.preventDefault();

          const touch = e.touches[0];
          const deltaX = touch.clientX - touchStartX;
          const deltaY = touch.clientY - touchStartY;

          translateX += deltaX;
          translateY += deltaY;

          clampPosition();
          updateImageTransform();

          // Update start position for next move
          touchStartX = touch.clientX;
          touchStartY = touch.clientY;
        }
      }

      function handleTouchEnd(e) {
        // Swipe navigation when not zoomed
        if (
          currentZoom === 1 &&
          !isDragging &&
          !isPinching &&
          e.changedTouches.length === 1
        ) {
          const touch = e.changedTouches[0];
          const swipeThreshold = 50;
          const diffX = touchStartX - touch.clientX;

          if (Math.abs(diffX) > swipeThreshold) {
            if (diffX > 0) {
              nextImage();
            } else {
              previousImage();
            }
          }
        }

        // Reset flags
        isDragging = false;
        isPinching = false;
      }

      function getDistance(touch1, touch2) {
        const dx = touch1.clientX - touch2.clientX;
        const dy = touch1.clientY - touch2.clientY;
        return Math.sqrt(dx * dx + dy * dy);
      }

      // ===========================================
      // NON-TOUCH DEVICE FUNCTIONALITY (DESKTOP)
      // ===========================================
      function setupMouseEvents() {
        const imageContainer = document.getElementById(
          "lightboxImageContainer"
        );

        imageContainer.addEventListener("dblclick", (e) => {
          e.preventDefault();
          toggleZoom(e.clientX, e.clientY);
        });

        imageContainer.addEventListener("mousedown", handleMouseDown);
        document.addEventListener("mousemove", handleMouseMove);
        document.addEventListener("mouseup", handleMouseUp);

        imageContainer.addEventListener("contextmenu", (e) =>
          e.preventDefault()
        );
      }

      function removeMouseEvents() {
        const imageContainer = document.getElementById(
          "lightboxImageContainer"
        );

        if (imageContainer) {
          imageContainer.removeEventListener("dblclick", handleDoubleClick);
          imageContainer.removeEventListener("mousedown", handleMouseDown);
        }

        document.removeEventListener("mousemove", handleMouseMove);
        document.removeEventListener("mouseup", handleMouseUp);
      }

      function handleMouseDown(e) {
        if (currentZoom <= 1 || e.button !== 0) return;

        mouseDownTime = Date.now();
        hasMoved = false;
        dragStartX = e.clientX;
        dragStartY = e.clientY;
        startTranslateX = translateX;
        startTranslateY = translateY;

        const imageContainer = document.getElementById(
          "lightboxImageContainer"
        );
        imageContainer.classList.add("no-transition");

        e.preventDefault();
        e.stopPropagation();
      }

      function handleMouseMove(e) {
        if (mouseDownTime > 0) {
          const deltaX = Math.abs(e.clientX - dragStartX);
          const deltaY = Math.abs(e.clientY - dragStartY);

          if (!hasMoved && (deltaX > dragThreshold || deltaY > dragThreshold)) {
            hasMoved = true;
            isDragging = true;

            const imageContainer = document.getElementById(
              "lightboxImageContainer"
            );
            imageContainer.classList.add("dragging");
          }

          if (isDragging) {
            e.preventDefault();
            e.stopPropagation();

            const moveX = e.clientX - dragStartX;
            const moveY = e.clientY - dragStartY;

            translateX = startTranslateX + moveX;
            translateY = startTranslateY + moveY;

            clampPosition();
            updateImageTransform();
          }
        }
      }

      function handleMouseUp() {
        if (mouseDownTime > 0) {
          mouseDownTime = 0;

          if (isDragging) {
            isDragging = false;

            const imageContainer = document.getElementById(
              "lightboxImageContainer"
            );
            imageContainer.classList.remove("dragging");
          }

          const imageContainer = document.getElementById(
            "lightboxImageContainer"
          );
          imageContainer.classList.remove("no-transition");
        }
      }

      // ===========================================
      // MOUSE WHEEL ZOOM
      // ===========================================
      function setupMouseWheelZoom() {
        const lightbox = document.getElementById("lightbox");
        lightbox.addEventListener("wheel", handleMouseWheel, {
          passive: false,
        });
      }

      function removeMouseWheelZoom() {
        const lightbox = document.getElementById("lightbox");
        if (lightbox) {
          lightbox.removeEventListener("wheel", handleMouseWheel);
        }
      }

      function handleMouseWheel(e) {
        e.preventDefault();

        const minZoom = 1;
        const maxZoom = 5;
        const zoomDelta = -e.deltaY * 0.001;
        const newZoom = currentZoom + zoomDelta;

        if (newZoom >= minZoom && newZoom <= maxZoom) {
          currentZoom = newZoom;

          if (currentZoom <= 1) {
            currentZoom = 1;
            translateX = 0;
            translateY = 0;
          }

          clampPosition();
          updateImageTransform();
        }
      }

      // ===========================================
      // KEYBOARD FUNCTIONALITY
      // ===========================================
      function setupKeyboardEvents() {
        document.addEventListener("keydown", handleKeyDown);
      }

      function removeKeyboardEvents() {
        document.removeEventListener("keydown", handleKeyDown);
      }

      function handleKeyDown(e) {
        const lightbox = document.getElementById("lightbox");
        if (lightbox && lightbox.classList.contains("active")) {
          if (e.key === "Escape") {
            closeLightbox();
          } else if (currentZoom === 1) {
            if (e.key === "ArrowLeft") {
              previousImage();
            } else if (e.key === "ArrowRight") {
              nextImage();
            }
          } else {
            const panAmount = 30;

            if (e.key === "ArrowLeft") {
              translateX -= panAmount;
            } else if (e.key === "ArrowRight") {
              translateX += panAmount;
            } else if (e.key === "ArrowUp") {
              translateY -= panAmount;
            } else if (e.key === "ArrowDown") {
              translateY += panAmount;
            }

            clampPosition();
            updateImageTransform();
          }
        }
      }

      // ===========================================
      // THEME TOGGLE FUNCTIONALITY
      // ===========================================
      function toggleTheme() {
        const body = document.body;
        const themeIcon = document.querySelector(".theme-icon");
        const themeText = document.querySelector(".theme-text");
        const logos = document.querySelectorAll(
          ".logo-icon, .footer-logo-icon"
        );

        if (body.getAttribute("data-theme") === "dark") {
          body.removeAttribute("data-theme");
          if (themeIcon) themeIcon.className = "fas fa-moon theme-icon";
          if (themeText) themeText.textContent = "Dark";
          logos.forEach((logo) => {
            logo.src = "assets/images/logo2.png";
          });
          localStorage.setItem("theme", "light");
        } else {
          body.setAttribute("data-theme", "dark");
          if (themeIcon) themeIcon.className = "fas fa-sun theme-icon";
          if (themeText) themeText.textContent = "Light";
          logos.forEach((logo) => {
            logo.src = "assets/images/logo2d.png";
          });
          localStorage.setItem("theme", "dark");
        }
      }

      function loadSavedTheme() {
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
          document.body.setAttribute("data-theme", "dark");
          const themeIcon = document.querySelector(".theme-icon");
          const themeText = document.querySelector(".theme-text");
          if (themeIcon) themeIcon.className = "fas fa-sun theme-icon";
          if (themeText) themeText.textContent = "Light";
          const logos = document.querySelectorAll(
            ".logo-icon, .footer-logo-icon"
          );
          logos.forEach((logo) => {
            logo.src = "assets/images/logo2d.png";
          });
        }
      }

      // ===========================================
      // NAVIGATION FUNCTIONALITY
      // ===========================================
      function setActiveNav(element) {
        document.querySelectorAll(".nav-link").forEach((link) => {
          link.classList.remove("active");
        });
        element.classList.add("active");

        const navMenu = document.getElementById("navMenu");
        if (navMenu && navMenu.classList.contains("active")) {
          navMenu.classList.remove("active");
          const mobileToggle = document.querySelector(".mobile-menu-toggle");
          if (mobileToggle) {
            mobileToggle.classList.remove("active");
            mobileToggle.innerHTML = '<i class="fas fa-bars"></i>';
          }
        }
      }

      function toggleMobileMenu() {
        const navMenu = document.getElementById("navMenu");
        const mobileToggle = document.querySelector(".mobile-menu-toggle");

        if (navMenu && mobileToggle) {
          navMenu.classList.toggle("active");
          mobileToggle.classList.toggle("active");

          if (navMenu.classList.contains("active")) {
            mobileToggle.innerHTML = '<i class="fas fa-times"></i>';
          } else {
            mobileToggle.innerHTML = '<i class="fas fa-bars"></i>';
          }
        }
      }

      function scrollToSection(sectionId) {
        const section = document.getElementById(sectionId);
        if (section) {
          const navMenu = document.getElementById("navMenu");
          if (navMenu && navMenu.classList.contains("active")) {
            navMenu.classList.remove("active");
            const mobileToggle = document.querySelector(".mobile-menu-toggle");
            if (mobileToggle) {
              mobileToggle.classList.remove("active");
              mobileToggle.innerHTML = '<i class="fas fa-bars"></i>';
            }
          }

          section.scrollIntoView({
            behavior: "smooth",
            block: "start",
          });
        }
      }

      function handleNavbarScroll() {
        const navbar = document.getElementById("navbar");
        if (navbar) {
          if (window.scrollY > 50) {
            navbar.classList.add("scrolled");
          } else {
            navbar.classList.remove("scrolled");
          }
        }
      }

      // ===========================================
      // SCROLL ANIMATION FUNCTIONS
      // ===========================================
      function initScrollAnimations() {
        const heroSection = document.querySelector(".hero");
        if (heroSection) {
          heroSection.classList.add("visible");
        }
        handleScrollAnimations();
      }

      function handleScrollAnimations() {
        const animatedElements = document.querySelectorAll(
          ".fade-in:not(.visible), .slide-in-left:not(.visible), .slide-in-right:not(.visible), .scale-in:not(.visible)"
        );

        animatedElements.forEach((element) => {
          if (isElementInViewport(element)) {
            element.classList.add("visible");
          }
        });
      }

      function isElementInViewport(element) {
        const rect = element.getBoundingClientRect();
        const windowHeight =
          window.innerHeight || document.documentElement.clientHeight;
        const offset = windowHeight * 0.2;

        return rect.top <= windowHeight - offset && rect.bottom >= offset;
      }

      // ===========================================
      // EVENT LISTENERS
      // ===========================================
      document.addEventListener("DOMContentLoaded", function () {
        loadSavedTheme();
        initializeGallery();
        initScrollAnimations();

        document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
          anchor.addEventListener("click", function (e) {
            e.preventDefault();
            const targetId = this.getAttribute("href").substring(1);
            scrollToSection(targetId);
          });
        });
      });

      window.addEventListener("scroll", handleNavbarScroll);
      window.addEventListener("scroll", handleScrollAnimations);

      // ===========================================
      // IMAGE PROTECTION
      // ===========================================
      document.addEventListener("contextmenu", function (e) {
        if (e.target.tagName === "IMG") {
          e.preventDefault();
          return false;
        }
      });

      document.addEventListener("dragstart", function (e) {
        if (e.target.tagName === "IMG") {
          e.preventDefault();
          return false;
        }
      });

      // ===========================================
      // UTILITY FUNCTIONS
      // ===========================================
      function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
          const later = () => {
            clearTimeout(timeout);
            func(...args);
          };
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
        };
      }
