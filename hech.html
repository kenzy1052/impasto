<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rubik Style Hero</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #111;
        font-family: sans-serif;
      }

      .cube-hero {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        perspective: 1200px;
      }

      .cube-grid {
        display: flex;
        flex-direction: column;
        width: 500px;
        height: 500px;
        transform-style: preserve-3d;
        cursor: pointer;
      }

      .row {
        display: flex;
        flex: 1;
        transform-style: preserve-3d;
        transition: transform 1s ease-in-out;
      }

      .piece {
        flex: 1;
        background-image: url("assets/images/cam2.jpg");
        background-size: 300% 300%;
        border: 1px solid #fff;
      }

      .row-1 .piece:nth-child(1) {
        background-position: 0% 0%;
      }
      .row-1 .piece:nth-child(2) {
        background-position: 50% 0%;
      }
      .row-1 .piece:nth-child(3) {
        background-position: 100% 0%;
      }

      .row-2 .piece:nth-child(1) {
        background-position: 0% 50%;
      }
      .row-2 .piece:nth-child(2) {
        background-position: 50% 50%;
      }
      .row-2 .piece:nth-child(3) {
        background-position: 100% 50%;
      }

      .row-3 .piece:nth-child(1) {
        background-position: 0% 100%;
      }
      .row-3 .piece:nth-child(2) {
        background-position: 50% 100%;
      }
      .row-3 .piece:nth-child(3) {
        background-position: 100% 100%;
      }

      /* Modal */
      .modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.9);
        align-items: center;
        justify-content: center;
        z-index: 100;
      }

      .modal img {
        max-width: 80%;
        max-height: 80%;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      }

      .modal .close {
        position: absolute;
        top: 20px;
        right: 40px;
        font-size: 2rem;
        color: #fff;
        cursor: pointer;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div class="cube-hero">
      <div class="cube-grid">
        <div class="row row-1">
          <div class="piece"></div>
          <div class="piece"></div>
          <div class="piece"></div>
        </div>
        <div class="row row-2">
          <div class="piece"></div>
          <div class="piece"></div>
          <div class="piece"></div>
        </div>
        <div class="row row-3">
          <div class="piece"></div>
          <div class="piece"></div>
          <div class="piece"></div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal">
      <span class="close">&times;</span>
      <img src="assets/images/cam2.jpg" class="modal-content" />
    </div>

    <script>
      const rows = document.querySelectorAll(".row");
      let animating = true;

      // Animate rows in sequence
      function animateRows() {
        if (!animating) return;
        let i = 0;
        function next() {
          if (!animating) return;
          const row = rows[i % rows.length];
          row.style.transform = "rotateY(90deg)";
          setTimeout(() => {
            row.style.transform = "rotateY(0deg)";
            i++;
            setTimeout(next, 2000);
          }, 1000);
        }
        next();
      }
      animateRows();

      // Modal logic
      const modal = document.querySelector(".modal");
      const closeBtn = document.querySelector(".close");
      const cubeGrid = document.querySelector(".cube-grid");

      cubeGrid.addEventListener("click", () => {
        animating = false;
        modal.style.display = "flex";
      });

      closeBtn.addEventListener("click", () => {
        modal.style.display = "none";
        animating = true;
        animateRows();
      });

      window.addEventListener("click", (e) => {
        if (e.target === modal) {
          modal.style.display = "none";
          animating = true;
          animateRows();
        }
      });

      window.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          modal.style.display = "none";
          animating = true;
          animateRows();
        }
      });
    </script>
  </body>
</html>
