<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gallery</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link rel="stylesheet" href="assets/styles/utils.css" />
    <style>
      /*===========================================
    GALLERY SECTION - MOBILE FIRST
    =========================================== */
      .gallery {
        margin-top: 100px;
        padding: 5px;
      }
      .gallery-header {
        text-align: center;
        margin-bottom: var(--spacing-2xl);
      }
      .gallery-title {
        font-size: 2rem;
        margin-bottom: var(--spacing-md);
        color: var(--text-primary);
        position: relative;
        display: inline-block;
      }
      .gallery-title::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 3px;
        background: var(--accent-color);
      }
      .gallery-subtitle {
        font-size: 1rem;
        color: var(--text-secondary);
        max-width: 100%;
        margin: 0 auto;
        line-height: 1.6;
      }
      .gallery-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: var(--spacing-md);
        justify-content: center;
        margin-bottom: var(--spacing-2xl);
      }
      .gallery-item {
        position: relative;
        overflow: hidden;
        border-radius: 3px;
        border: 1px solid var(--border);
        width: 100%;
        height: 280px;
        cursor: pointer;
        transition: all var(--transition-normal);
        box-shadow: 0 4px 12px var(--shadow);
      }
      .gallery-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px var(--shadow-hover);
      }
      .gallery-item img {
        height: 100%;
        left: 0;
        object-fit: cover;
        object-position: top;
        position: absolute;
        top: 0;
        width: 100%;
        transition: transform var(--transition-normal);
        user-select: none;
        -webkit-user-drag: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        pointer-events: none;
      }
      .gallery-item:hover img {
        transform: scale(1.05);
      }
      .gallery-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          to bottom,
          transparent 0%,
          rgba(0, 0, 0, 0.7) 100%
        );
        opacity: 0;
        transition: opacity var(--transition-normal);
        display: flex;
        align-items: flex-end;
        padding: var(--spacing-md);
      }
      .gallery-item:hover .gallery-overlay {
        opacity: 1;
      }
      .gallery-info {
        color: white;
        font-weight: 500;
      }
      .gallery-number {
        font-size: 0.9rem;
        opacity: 0.8;
      }
      .load-more-container {
        text-align: center;
        margin-top: var(--spacing-xl);
      }
      .btn-load-more {
        background: transparent;
        color: var(--accent-color);
        border: 2px solid var(--accent-color);
        padding: var(--spacing-md) var(--spacing-2xl);
        border-radius: 50px;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        transition: all var(--transition-normal);
        display: inline-flex;
        align-items: center;
        gap: var(--spacing-sm);
      }
      .btn-load-more:hover {
        background: var(--accent-color);
        color: var(--bg-primary);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(44, 62, 80, 0.4);
      }
      .btn-load-more:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }
      /* ===========================================
    ADVANCED LIGHTBOX - MOBILE FIRST
   =========================================== */
      .lightbox {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000000;
        z-index: 2000;
        opacity: 0;
        transition: opacity var(--transition-normal);
      }
      .lightbox.active {
        display: flex;
        flex-direction: column;
        opacity: 1;
      }
      /* Mobile Top Bar */
      .lightbox-top-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 50px;
        background: #000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 15px;
        z-index: 2002;
        /* border-bottom: 1px solid #333; */
      }
      .lightbox-counter {
        color: white;
        font-size: 14px;
        font-weight: 500;
        width: auto;
      }
      .lightbox-close {
        background: none;
        border: none;
        color: white;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all var(--transition-normal);
        font-size: 18px;
      }
      .lightbox-close:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.1);
      }
      /* Desktop Navigation */
      .lightbox-nav {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: none;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all var(--transition-normal);
        font-size: 20px;
        z-index: 2001;
      }
      .lightbox-nav:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-50%) scale(1.1);
      }
      .lightbox-prev {
        left: 20px;
      }
      .lightbox-next {
        right: 20px;
      }
      /* Image Container - FIXED VERSION */
      .lightbox-content {
        position: relative;
        width: 100%;
        height: calc(100% - 90px); /* Account for both top and bottom bars */
        margin-top: 50px; /* Space for top bar */
        margin-bottom: 40px; /* Space for bottom bar */
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        /* Don't prevent touch events */
        touch-action: none;
      }
      .lightbox-image-container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        /* Remove transition during dragging for immediate response */
        transition: none;
        transform-origin: center center;
        cursor: zoom-in; /* Default cursor - magnifying glass with plus */
        /* Prevent text selection and default drag behavior */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-user-drag: none;
        -khtml-user-drag: none;
        -moz-user-drag: none;
        -o-user-drag: none;
        user-drag: none;
        -webkit-touch-callout: none;
      }
      .lightbox-image-container.zoomed {
        cursor: grab; /* Grab cursor when zoomed in */
      }
      .lightbox-image-container.dragging {
        cursor: grabbing; /* Grabbing cursor when dragging */
      }
      .lightbox-image {
        width: auto;
        height: auto;
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        border-radius: 2px;
        user-select: none;
        -webkit-user-drag: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        pointer-events: none;
      }
      /* Mobile Bottom Bar */
      .lightbox-bottom-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 40px;
        background: #000000;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2002;
        border-top: 1px solid #333;
      }
      .zoom-instruction {
        color: rgba(255, 255, 255, 0.7);
        font-size: 12px;
        text-align: center;
      }
      /* ===========================================
    SCROLL ANIMATIONS
   =========================================== */
      .fade-in {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s ease-out;
      }
      .fade-in.visible {
        opacity: 1;
        transform: translateY(0);
      }
      .slide-in-left {
        opacity: 0;
        transform: translateX(-50px);
        transition: all 0.8s ease-out;
      }
      .slide-in-left.visible {
        opacity: 1;
        transform: translateX(0);
      }
      .slide-in-right {
        opacity: 1;
        transition: all 0.8s ease-out;
      }
      .slide-in-right.visible {
        opacity: 1;
        transform: translateX(0);
      }
      .scale-in {
        opacity: 0;
        transform: scale(0.9);
        transition: all 0.8s ease-out;
      }
      .scale-in.visible {
        opacity: 1;
        transform: scale(1);
      }
      /* ===========================================
    RESPONSIVE STYLES
   =========================================== */
      /* Small screens (475px and up) */
      @media (min-width: 475px) {
        .gallery-grid {
          grid-template-columns: repeat(2, 1fr);
        }
        .gallery-item {
          height: 300px;
        }
      }
      /* Medium screens (640px and up) */
      @media (min-width: 640px) {
        .gallery {
          padding: var(--spacing-3xl) var(--spacing-lg);
        }
        .gallery-grid {
          gap: var(--spacing-lg);
        }
        .gallery-item {
          height: 320px;
        }
      }
      /* Desktop screens (1024px and up) - DESKTOP NAVIGATION */
      @media (min-width: 1024px) {
        .gallery {
          padding: var(--spacing-4xl) var(--spacing-xl);
        }
        .gallery-header {
          margin-bottom: var(--spacing-3xl);
        }
        .gallery-title {
          font-size: 2.5rem;
        }
        .gallery-subtitle {
          font-size: 1.1rem;
          max-width: 600px;
        }
        .gallery-grid {
          grid-template-columns: repeat(3, 1fr);
          gap: var(--spacing-lg);
          margin-bottom: var(--spacing-3xl);
        }
        .gallery-item {
          height: 340px;
        }
        /* Desktop lightbox changes - FIXED VERSION */
        .lightbox {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: #000000;
          z-index: 2000;
          justify-content: center;
          align-items: center;
          opacity: 0;
          transition: opacity var(--transition-normal);
        }
        .lightbox.active {
          display: flex;
          opacity: 1;
        }
        .lightbox-content {
          position: relative;
          width: 100%;
          height: 100%; /* Full viewport height on desktop */
          max-width: 100vw;
          display: flex;
          justify-content: center;
          align-items: center;
          padding: var(--spacing-lg);
          overflow: hidden;
          margin: 0; /* Reset margins for desktop */
          /* Don't prevent touch events */
          touch-action: none;
        }
        .lightbox-image-container {
          position: relative;
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          transition: none;
          transform-origin: center center;
          cursor: zoom-in; /* Default cursor - magnifying glass with plus */
        }
        .lightbox-nav {
          display: flex;
        }
        .lightbox-top-bar {
          position: absolute;
          top: 20px;
          left: 20px;
          height: auto;
          background: none;
          border-radius: 5px;
          padding: var(--spacing-sm) var(--spacing-md);
          z-index: 2002 !important; /* Ensure this is high enough */
        }
        .lightbox-counter {
          background: rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(10px);
          border: 1px solid rgba(255, 255, 255, 0.2);
          color: white;
          font-size: 14px;
          font-weight: 500;
          width: auto;
          padding: var(--spacing-md);
          border-radius: 4px;
        }
        .lightbox-close {
          background: rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(10px);
          border: 1px solid rgba(255, 255, 255, 0.2);
          width: 50px;
          height: 50px;
          z-index: 2001;
        }
        .lightbox-bottom-bar {
          display: none;
        }
      }
      /* Extra large screens (1280px and up) */
      @media (min-width: 1280px) {
        .gallery-grid {
          grid-template-columns: repeat(4, 1fr);
        }
        .gallery {
          max-width: 1400px;
          margin: 0 auto;
        }
      }
      /* 3XL screens (1536px and up) */
      @media (min-width: 1536px) {
        .gallery-grid {
          grid-template-columns: repeat(4, 1fr);
        }
      }
    </style>
  </head>
  <body>
    <!-- Main Content -->
    <main>
      <!-- Gallery Section -->
      <section id="gallery" class="gallery container fade-in">
        <div class="gallery-header slide-in-left">
          <h2 class="gallery-title">Our Portfolio</h2>
          <p class="gallery-subtitle">
            Explore our collection of stunning photographs that capture life's
            most precious moments
          </p>
        </div>
        <div class="gallery-grid" id="galleryGrid">
          <!-- Gallery items will be dynamically inserted here -->
        </div>
        <div class="load-more-container slide-in-right">
          <button
            class="btn-load-more"
            id="loadMoreBtn"
            onclick="loadMoreImages()"
          >
            <i class="fas fa-plus"></i>
            View More
          </button>
        </div>
      </section>
      <!-- Advanced Lightbox -->
      <div class="lightbox" id="lightbox">
        <!-- Mobile Top Bar -->
        <div class="lightbox-top-bar">
          <div class="lightbox-counter" id="lightboxCounter">Image 1 of 60</div>
          <button class="lightbox-close" onclick="closeLightbox()">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <!-- Navigation Arrows (Desktop Only) -->
        <button class="lightbox-nav lightbox-prev" onclick="previousImage()">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="lightbox-nav lightbox-next" onclick="nextImage()">
          <i class="fas fa-chevron-right"></i>
        </button>
        <!-- Image Container -->
        <div class="lightbox-content" id="lightboxContent">
          <div class="lightbox-image-container" id="lightboxImageContainer">
            <img src="" alt="" class="lightbox-image" id="lightboxImage" />
          </div>
        </div>
        <!-- Mobile Bottom Bar -->
        <div class="lightbox-bottom-bar">
          <div class="zoom-instruction">Swipe to view next picture</div>
        </div>
      </div>
    </main>
    <script>
      //===========================================
      // GALLERY FUNCTIONALITY
      // ===========================================
      let currentImageIndex = 1;
      const totalImages = 60;
      const imagesPerLoad = 12;
      let currentImageCount = 12;

      // Detect if device is touch-enabled
      const isTouchDevice = () => {
        return (
          "ontouchstart" in window ||
          navigator.maxTouchPoints > 0 ||
          navigator.msMaxTouchPoints > 0 ||
          (window.matchMedia && window.matchMedia("(pointer: coarse)").matches)
        );
      };

      // Initialize gallery
      function initializeGallery() {
        const galleryGrid = document.getElementById("galleryGrid");
        // Load only the first 12 images initially
        for (let i = 1; i <= currentImageCount; i++) {
          const galleryItem = createGalleryItem(i);
          galleryGrid.appendChild(galleryItem);
        }
      }

      // Create gallery item
      function createGalleryItem(imageNumber) {
        const item = document.createElement("div");
        item.className = "gallery-item fade-in";
        item.onclick = () => openLightbox(imageNumber);
        const img = document.createElement("img");
        img.src = `assets/images/img${imageNumber}.jpg`;
        img.alt = `Gallery Image ${imageNumber}`;
        img.className = "no-context-menu";
        img.draggable = false;
        img.oncontextmenu = () => false;
        const overlay = document.createElement("div");
        overlay.className = "gallery-overlay";
        const info = document.createElement("div");
        info.className = "gallery-info";
        info.innerHTML = `<div class="gallery-number">Image ${imageNumber} of ${totalImages}</div>`;
        overlay.appendChild(info);
        item.appendChild(img);
        item.appendChild(overlay);
        setTimeout(() => {
          if (isElementInViewport(item)) {
            item.classList.add("visible");
          }
        }, 100);
        return item;
      }

      // Load more images
      function loadMoreImages() {
        const galleryGrid = document.getElementById("galleryGrid");
        const loadMoreBtn = document.getElementById("loadMoreBtn");
        loadMoreBtn.disabled = true;
        loadMoreBtn.innerHTML =
          '<i class="fas fa-spinner fa-spin"></i> Loading...';
        setTimeout(() => {
          const remainingImages = Math.min(
            imagesPerLoad,
            totalImages - currentImageCount
          );
          for (let i = 1; i <= remainingImages; i++) {
            const imageNumber = currentImageCount + i;
            const galleryItem = createGalleryItem(imageNumber);
            galleryGrid.appendChild(galleryItem);
          }
          currentImageCount += remainingImages;
          if (currentImageCount >= totalImages) {
            loadMoreBtn.innerHTML =
              '<i class="fas fa-check"></i> All Images Loaded';
          } else {
            loadMoreBtn.disabled = false;
            loadMoreBtn.innerHTML = '<i class="fas fa-plus"></i> View More';
          }
        }, 800);
      }

      // ===========================================
      // LIGHTBOX FUNCTIONALITY
      // ===========================================
      function openLightbox(imageNumber) {
        const lightbox = document.getElementById("lightbox");
        const lightboxImage = document.getElementById("lightboxImage");
        const lightboxCounter = document.getElementById("lightboxCounter");
        currentImageIndex = imageNumber;
        lightboxImage.src = `assets/images/img${imageNumber}.jpg`;
        lightboxImage.alt = `Gallery Image ${imageNumber}`;
        lightboxCounter.textContent = `Image ${imageNumber} of ${totalImages}`;
        lightbox.classList.add("active");
        document.body.style.overflow = "hidden";

        // Reset transform
        resetTransform();

        // Setup event listeners
        setupTouchEvents();
        setupMouseEvents();
        setupKeyboardEvents();
        setupMouseWheelZoom();
      }

      function closeLightbox() {
        const lightbox = document.getElementById("lightbox");
        lightbox.classList.remove("active");
        document.body.style.overflow = "auto";

        // Remove event listeners
        removeTouchEvents();
        removeMouseEvents();
        removeKeyboardEvents();
        removeMouseWheelZoom();
      }

      function updateLightboxImage() {
        const lightboxImage = document.getElementById("lightboxImage");
        const lightboxCounter = document.getElementById("lightboxCounter");
        lightboxImage.src = `assets/images/img${currentImageIndex}.jpg`;
        lightboxImage.alt = `Gallery Image ${currentImageIndex}`;
        lightboxCounter.textContent = `Image ${currentImageIndex} of ${totalImages}`;

        // Reset zoom and position for new image
        resetTransform();
      }

      function previousImage() {
        if (currentImageIndex > 1) {
          currentImageIndex--;
          updateLightboxImage();
        } else {
          // Loop to last image
          currentImageIndex = totalImages;
          updateLightboxImage();
        }
      }

      function nextImage() {
        if (currentImageIndex < totalImages) {
          currentImageIndex++;
          updateLightboxImage();
        } else {
          // Loop to first image
          currentImageIndex = 1;
          updateLightboxImage();
        }
      }

      // ===========================================
      // NEW TOUCH & ZOOM FUNCTIONALITY
      // ===========================================
      let transform = {
        scale: 1,
        translateX: 0,
        translateY: 0,
      };

      function updateTransform() {
        const container = document.getElementById("lightboxImageContainer");
        container.style.transform = `translate(${transform.translateX}px, ${transform.translateY}px) scale(${transform.scale})`;

        // Update cursor based on zoom state
        if (transform.scale > 1) {
          container.classList.add("zoomed");
        } else {
          container.classList.remove("zoomed");
        }
      }

      function resetTransform() {
        transform = {
          scale: 1,
          translateX: 0,
          translateY: 0,
        };
        updateTransform();
      }

      // ===========================================
      // TOUCH EVENTS - COMPLETELY REWRITTEN
      // ===========================================
      let touchState = {
        isSingleTouch: false,
        isDoubleTouch: false,
        isDragging: false,
        lastTapTime: 0,
        tapCount: 0,
        tapTimeout: null,
        touchStart: { x: 0, y: 0 },
        lastTouch: { x: 0, y: 0 },
        touchStartTransform: { scale: 1, translateX: 0, translateY: 0 },
        pinchStartDistance: 0,
        pinchStartScale: 1,
        pinchCenter: { x: 0, y: 0 },
        lastTapPosition: { x: 0, y: 0 },
        isTransitioningFromPinch: false,
      };

      function setupTouchEvents() {
        const container = document.getElementById("lightboxContent");
        container.addEventListener("touchstart", handleTouchStart, {
          passive: false,
        });
        container.addEventListener("touchmove", handleTouchMove, {
          passive: false,
        });
        container.addEventListener("touchend", handleTouchEnd, {
          passive: true,
        });
        container.addEventListener("touchcancel", handleTouchCancel, {
          passive: true,
        });
      }

      function removeTouchEvents() {
        const container = document.getElementById("lightboxContent");
        if (container) {
          container.removeEventListener("touchstart", handleTouchStart);
          container.removeEventListener("touchmove", handleTouchMove);
          container.removeEventListener("touchend", handleTouchEnd);
          container.removeEventListener("touchcancel", handleTouchCancel);
        }
      }

      function handleTouchStart(e) {
        const touches = e.touches;

        // Reset touch state
        touchState.isSingleTouch = false;
        touchState.isDoubleTouch = false;
        touchState.isDragging = false;

        if (touches.length === 1) {
          // Single touch
          touchState.isSingleTouch = true;
          touchState.touchStart = {
            x: touches[0].clientX,
            y: touches[0].clientY,
          };
          touchState.lastTouch = {
            x: touches[0].clientX,
            y: touches[0].clientY,
          };

          // Save current transform for panning
          touchState.touchStartTransform = { ...transform };

          // Check for double tap
          const now = Date.now();
          const timeSinceLastTap = now - touchState.lastTapTime;

          // Calculate distance from last tap
          const distanceFromLastTap = Math.sqrt(
            Math.pow(touches[0].clientX - touchState.lastTapPosition.x, 2) +
              Math.pow(touches[0].clientY - touchState.lastTapPosition.y, 2)
          );

          // Only consider it a double tap if it's within 300ms and 30px distance
          if (timeSinceLastTap < 300 && distanceFromLastTap < 30) {
            // Double tap detected
            clearTimeout(touchState.tapTimeout);
            handleDoubleTap(touches[0].clientX, touches[0].clientY);
            touchState.tapCount = 0;
            touchState.lastTapTime = 0;
          } else {
            // Set a timeout to reset tap count
            touchState.tapCount = 1;
            touchState.lastTapTime = now;
            touchState.lastTapPosition = {
              x: touches[0].clientX,
              y: touches[0].clientY,
            };

            clearTimeout(touchState.tapTimeout);
            touchState.tapTimeout = setTimeout(() => {
              touchState.tapCount = 0;
              touchState.lastTapTime = 0;
            }, 300);
          }

          // Only allow dragging when zoomed in
          if (transform.scale > 1) {
            touchState.isDragging = true;
          }
        } else if (touches.length === 2) {
          // Double touch (pinch)
          touchState.isDoubleTouch = true;
          touchState.isSingleTouch = false;
          touchState.isDragging = false;

          // Clear any tap timeout
          clearTimeout(touchState.tapTimeout);
          touchState.tapCount = 0;
          touchState.lastTapTime = 0;

          // Calculate pinch start distance
          const dx = touches[0].clientX - touches[1].clientX;
          const dy = touches[0].clientY - touches[1].clientY;
          touchState.pinchStartDistance = Math.sqrt(dx * dx + dy * dy);

          // Save current scale
          touchState.pinchStartScale = transform.scale;

          // Calculate pinch center
          touchState.pinchCenter = {
            x: (touches[0].clientX + touches[1].clientX) / 2,
            y: (touches[0].clientY + touches[1].clientY) / 2,
          };

          // Save current transform for pinch
          touchState.touchStartTransform = { ...transform };

          e.preventDefault(); // Prevent page zoom
        }
      }

      function handleTouchMove(e) {
        const touches = e.touches;

        if (touchState.isDoubleTouch && touches.length === 2) {
          // Pinch to zoom
          e.preventDefault(); // Prevent page scroll

          // Calculate current distance
          const dx = touches[0].clientX - touches[1].clientX;
          const dy = touches[0].clientY - touches[1].clientY;
          const currentDistance = Math.sqrt(dx * dx + dy * dy);

          // Calculate scale factor
          const scaleFactor = currentDistance / touchState.pinchStartDistance;

          // Calculate new scale
          let newScale = touchState.pinchStartScale * scaleFactor;

          // Limit scale between 1 and 5
          newScale = Math.max(1, Math.min(5, newScale));

          // Calculate current pinch center
          const currentPinchCenter = {
            x: (touches[0].clientX + touches[1].clientX) / 2,
            y: (touches[0].clientY + touches[1].clientY) / 2,
          };

          // Calculate container position
          const container = document.getElementById("lightboxContent");
          const containerRect = container.getBoundingClientRect();

          // Calculate the position relative to container center
          const containerCenterX = containerRect.left + containerRect.width / 2;
          const containerCenterY = containerRect.top + containerRect.height / 2;

          // Calculate the pinch center relative to container center
          const relX = currentPinchCenter.x - containerCenterX;
          const relY = currentPinchCenter.y - containerCenterY;

          // Calculate the scale factor
          const scaleDiff = newScale / touchState.touchStartTransform.scale;

          // Adjust translation to keep pinch center fixed
          transform.translateX =
            (touchState.touchStartTransform.translateX - relX) * scaleDiff +
            relX;
          transform.translateY =
            (touchState.touchStartTransform.translateY - relY) * scaleDiff +
            relY;
          transform.scale = newScale;

          // If scale is 1, reset to center
          if (transform.scale <= 1.01) {
            transform.scale = 1;
            transform.translateX = 0;
            transform.translateY = 0;
          }

          // Apply boundaries
          applyBoundaries();

          // Update transform
          updateTransform();
        } else if (touchState.isDragging && touches.length === 1) {
          // Panning
          e.preventDefault(); // Prevent page scroll

          const touch = touches[0];
          const deltaX = touch.clientX - touchState.lastTouch.x;
          const deltaY = touch.clientY - touchState.lastTouch.y;

          // Update translation
          transform.translateX += deltaX;
          transform.translateY += deltaY;

          // Apply boundaries
          applyBoundaries();

          // Update transform
          updateTransform();

          // Update last touch position
          touchState.lastTouch = {
            x: touch.clientX,
            y: touch.clientY,
          };
        }
      }

      function handleTouchEnd(e) {
        const touches = e.changedTouches;

        if (e.touches.length === 0) {
          // All fingers lifted
          touchState.isSingleTouch = false;
          touchState.isDoubleTouch = false;
          touchState.isDragging = false;
          touchState.isTransitioningFromPinch = false;

          // Handle swipe navigation only when not zoomed in
          if (transform.scale <= 1) {
            const touch = touches[0];
            const deltaX = touch.clientX - touchState.touchStart.x;
            const absDeltaX = Math.abs(deltaX);

            // Increased swipe threshold to prevent accidental swipes
            if (absDeltaX > 80) {
              if (deltaX > 0) {
                previousImage();
              } else {
                nextImage();
              }
            }
          }
        } else if (e.touches.length === 1 && touchState.isDoubleTouch) {
          // Transition from pinch to pan
          touchState.isDoubleTouch = false;
          touchState.isSingleTouch = true;
          touchState.isTransitioningFromPinch = true;

          // Update touch start position to the current position of the remaining finger
          touchState.touchStart = {
            x: e.touches[0].clientX,
            y: e.touches[0].clientY,
          };

          touchState.lastTouch = {
            x: e.touches[0].clientX,
            y: e.touches[0].clientY,
          };

          // Save current transform for panning
          touchState.touchStartTransform = { ...transform };

          // Only allow dragging when zoomed in
          if (transform.scale > 1) {
            touchState.isDragging = true;
          }
        }
      }

      function handleTouchCancel(e) {
        // Reset all touch states
        touchState.isSingleTouch = false;
        touchState.isDoubleTouch = false;
        touchState.isDragging = false;
        touchState.isTransitioningFromPinch = false;
        clearTimeout(touchState.tapTimeout);
        touchState.tapCount = 0;
        touchState.lastTapTime = 0;
      }

      function handleDoubleTap(x, y) {
        const container = document.getElementById("lightboxContent");
        const containerRect = container.getBoundingClientRect();

        // Calculate position relative to container center
        const containerCenterX = containerRect.left + containerRect.width / 2;
        const containerCenterY = containerRect.top + containerRect.height / 2;

        const relX = x - containerCenterX;
        const relY = y - containerCenterY;

        if (transform.scale <= 1.01) {
          // Zoom in
          transform.scale = 2.5;

          // Adjust translation to keep tapped point fixed
          transform.translateX = -relX * (transform.scale - 1);
          transform.translateY = -relY * (transform.scale - 1);
        } else {
          // Zoom out
          resetTransform();
        }

        // Apply boundaries
        applyBoundaries();

        // Update transform
        updateTransform();
      }

      function applyBoundaries() {
        const container = document.getElementById("lightboxContent");
        const image = document.getElementById("lightboxImage");

        if (!container || !image) return;

        const containerRect = container.getBoundingClientRect();
        const naturalWidth = image.naturalWidth;
        const naturalHeight = image.naturalHeight;

        // Calculate the displayed dimensions of the image (without zoom)
        const containerAspect = containerRect.width / containerRect.height;
        const imageAspect = naturalWidth / naturalHeight;

        let displayedWidth, displayedHeight;
        if (imageAspect > containerAspect) {
          // Image is wider than container
          displayedWidth = containerRect.width;
          displayedHeight = containerRect.width / imageAspect;
        } else {
          // Image is taller than container
          displayedHeight = containerRect.height;
          displayedWidth = containerRect.height * imageAspect;
        }

        // Calculate the dimensions after zoom
        const zoomedWidth = displayedWidth * transform.scale;
        const zoomedHeight = displayedHeight * transform.scale;

        // Calculate maximum allowed translation
        let maxTranslateX = 0;
        let maxTranslateY = 0;

        if (zoomedWidth > containerRect.width) {
          maxTranslateX = (zoomedWidth - containerRect.width) / 2;
        }

        if (zoomedHeight > containerRect.height) {
          maxTranslateY = (zoomedHeight - containerRect.height) / 2;
        }

        // Clamp translation to keep image within boundaries
        transform.translateX = Math.max(
          -maxTranslateX,
          Math.min(maxTranslateX, transform.translateX)
        );
        transform.translateY = Math.max(
          -maxTranslateY,
          Math.min(maxTranslateY, transform.translateY)
        );
      }

      // ===========================================
      // MOUSE EVENTS (DESKTOP)
      // ===========================================
      function setupMouseEvents() {
        const container = document.getElementById("lightboxImageContainer");

        // Double click to zoom
        container.addEventListener("dblclick", (e) => {
          handleDoubleTap(e.clientX, e.clientY);
        });

        // Mouse drag for panning
        container.addEventListener("mousedown", handleMouseDown);
        document.addEventListener("mousemove", handleMouseMove);
        document.addEventListener("mouseup", handleMouseUp);

        // Prevent context menu
        container.addEventListener("contextmenu", (e) => e.preventDefault());
      }

      function removeMouseEvents() {
        const container = document.getElementById("lightboxImageContainer");
        if (container) {
          container.removeEventListener("dblclick", handleDoubleClick);
          container.removeEventListener("mousedown", handleMouseDown);
        }
        document.removeEventListener("mousemove", handleMouseMove);
        document.removeEventListener("mouseup", handleMouseUp);
      }

      let mouseState = {
        isDragging: false,
        startX: 0,
        startY: 0,
        startTransform: { scale: 1, translateX: 0, translateY: 0 },
      };

      function handleMouseDown(e) {
        if (transform.scale <= 1 || e.button !== 0) return; // Only left click when zoomed

        mouseState.isDragging = true;
        mouseState.startX = e.clientX;
        mouseState.startY = e.clientY;
        mouseState.startTransform = { ...transform };

        const container = document.getElementById("lightboxImageContainer");
        container.classList.add("dragging");

        e.preventDefault();
      }

      function handleMouseMove(e) {
        if (!mouseState.isDragging) return;

        const deltaX = e.clientX - mouseState.startX;
        const deltaY = e.clientY - mouseState.startY;

        transform.translateX = mouseState.startTransform.translateX + deltaX;
        transform.translateY = mouseState.startTransform.translateY + deltaY;

        applyBoundaries();
        updateTransform();
      }

      function handleMouseUp() {
        if (mouseState.isDragging) {
          mouseState.isDragging = false;
          const container = document.getElementById("lightboxImageContainer");
          container.classList.remove("dragging");
        }
      }

      // ===========================================
      // MOUSE WHEEL ZOOM
      // ===========================================
      function setupMouseWheelZoom() {
        const lightbox = document.getElementById("lightbox");
        lightbox.addEventListener("wheel", handleMouseWheel, {
          passive: false,
        });
      }

      function removeMouseWheelZoom() {
        const lightbox = document.getElementById("lightbox");
        if (lightbox) {
          lightbox.removeEventListener("wheel", handleMouseWheel);
        }
      }

      function handleMouseWheel(e) {
        e.preventDefault();

        // Calculate zoom delta
        const zoomDelta = -e.deltaY * 0.001;
        let newScale = transform.scale + zoomDelta;

        // Limit scale between 1 and 5
        newScale = Math.max(1, Math.min(5, newScale));

        // Calculate container position
        const container = document.getElementById("lightboxContent");
        const containerRect = container.getBoundingClientRect();

        // Calculate mouse position relative to container center
        const mouseX = e.clientX - containerRect.left - containerRect.width / 2;
        const mouseY = e.clientY - containerRect.top - containerRect.height / 2;

        // Calculate scale factor
        const scaleFactor = newScale / transform.scale;

        // Adjust translation to keep mouse position fixed
        transform.translateX =
          (transform.translateX - mouseX) * scaleFactor + mouseX;
        transform.translateY =
          (transform.translateY - mouseY) * scaleFactor + mouseY;
        transform.scale = newScale;

        // If scale is 1, reset to center
        if (transform.scale <= 1.01) {
          resetTransform();
        } else {
          applyBoundaries();
          updateTransform();
        }
      }

      // ===========================================
      // KEYBOARD FUNCTIONALITY
      // ===========================================
      function setupKeyboardEvents() {
        document.addEventListener("keydown", handleKeyDown);
      }

      function removeKeyboardEvents() {
        document.removeEventListener("keydown", handleKeyDown);
      }

      function handleKeyDown(e) {
        const lightbox = document.getElementById("lightbox");
        if (lightbox && lightbox.classList.contains("active")) {
          if (e.key === "Escape") {
            closeLightbox();
          } else if (transform.scale <= 1) {
            // When not zoomed, use arrow keys for navigation
            if (e.key === "ArrowLeft") {
              previousImage();
            } else if (e.key === "ArrowRight") {
              nextImage();
            }
          } else {
            // When zoomed, use arrow keys for panning
            const panAmount = 30;

            if (e.key === "ArrowLeft") {
              transform.translateX -= panAmount;
            } else if (e.key === "ArrowRight") {
              transform.translateX += panAmount;
            } else if (e.key === "ArrowUp") {
              transform.translateY -= panAmount;
            } else if (e.key === "ArrowDown") {
              transform.translateY += panAmount;
            }

            applyBoundaries();
            updateTransform();
          }
        }
      }

      // ===========================================
      // THEME TOGGLE FUNCTIONALITY
      // ===========================================
      function toggleTheme() {
        const body = document.body;
        const themeIcon = document.querySelector(".theme-icon");
        const themeText = document.querySelector(".theme-text");
        const logos = document.querySelectorAll(
          ".logo-icon, .footer-logo-icon"
        );

        // Check current theme
        if (body.getAttribute("data-theme") === "dark") {
          // Switch to light theme
          body.removeAttribute("data-theme");
          if (themeIcon) themeIcon.className = "fas fa-moon theme-icon";
          if (themeText) themeText.textContent = "Dark";
          logos.forEach((logo) => {
            logo.src = "assets/images/logo2.png";
          });
          localStorage.setItem("theme", "light");
        } else {
          // Switch to dark theme
          body.setAttribute("data-theme", "dark");
          if (themeIcon) themeIcon.className = "fas fa-sun theme-icon";
          if (themeText) themeText.textContent = "Light";
          logos.forEach((logo) => {
            logo.src = "assets/images/logo2d.png";
          });
          localStorage.setItem("theme", "dark");
        }
      }

      function loadSavedTheme() {
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
          document.body.setAttribute("data-theme", "dark");
          const themeIcon = document.querySelector(".theme-icon");
          const themeText = document.querySelector(".theme-text");
          if (themeIcon) themeIcon.className = "fas fa-sun theme-icon";
          if (themeText) themeText.textContent = "Light";
          const logos = document.querySelectorAll(
            ".logo-icon, .footer-logo-icon"
          );
          logos.forEach((logo) => {
            logo.src = "assets/images/logo2d.png";
          });
        }
      }

      // ===========================================
      // NAVIGATION FUNCTIONALITY
      // ===========================================
      function setActiveNav(element) {
        // Remove active class from all nav links
        document.querySelectorAll(".nav-link").forEach((link) => {
          link.classList.remove("active");
        });
        // Add active class to clicked link
        element.classList.add("active");

        // Close mobile menu if open
        const navMenu = document.getElementById("navMenu");
        if (navMenu && navMenu.classList.contains("active")) {
          navMenu.classList.remove("active");
          // Reset mobile menu toggle icon
          const mobileToggle = document.querySelector(".mobile-menu-toggle");
          if (mobileToggle) {
            mobileToggle.classList.remove("active");
            mobileToggle.innerHTML = '<i class="fas fa-bars"></i>';
          }
        }
      }

      function toggleMobileMenu() {
        const navMenu = document.getElementById("navMenu");
        const mobileToggle = document.querySelector(".mobile-menu-toggle");

        if (navMenu && mobileToggle) {
          navMenu.classList.toggle("active");
          mobileToggle.classList.toggle("active");

          // Change icon based on menu state
          if (navMenu.classList.contains("active")) {
            mobileToggle.innerHTML = '<i class="fas fa-times"></i>';
          } else {
            mobileToggle.innerHTML = '<i class="fas fa-bars"></i>';
          }
        }
      }

      function scrollToSection(sectionId) {
        const section = document.getElementById(sectionId);
        if (section) {
          // Close mobile menu if open
          const navMenu = document.getElementById("navMenu");
          if (navMenu && navMenu.classList.contains("active")) {
            navMenu.classList.remove("active");
            const mobileToggle = document.querySelector(".mobile-menu-toggle");
            if (mobileToggle) {
              mobileToggle.classList.remove("active");
              mobileToggle.innerHTML = '<i class="fas fa-bars"></i>';
            }
          }

          section.scrollIntoView({
            behavior: "smooth",
            block: "start",
          });
        }
      }

      function handleNavbarScroll() {
        const navbar = document.getElementById("navbar");
        if (navbar) {
          if (window.scrollY > 50) {
            navbar.classList.add("scrolled");
          } else {
            navbar.classList.remove("scrolled");
          }
        }
      }

      // ===========================================
      // SCROLL ANIMATION FUNCTIONS
      // ===========================================
      function initScrollAnimations() {
        // Make hero section visible immediately
        const heroSection = document.querySelector(".hero");
        if (heroSection) {
          heroSection.classList.add("visible");
        }

        // Trigger initial check for elements in view
        handleScrollAnimations();
      }

      function handleScrollAnimations() {
        const animatedElements = document.querySelectorAll(
          ".fade-in:not(.visible), .slide-in-left:not(.visible), .slide-in-right:not(.visible), .scale-in:not(.visible)"
        );

        animatedElements.forEach((element) => {
          if (isElementInViewport(element)) {
            element.classList.add("visible");
          }
        });
      }

      function isElementInViewport(element) {
        const rect = element.getBoundingClientRect();
        const windowHeight =
          window.innerHeight || document.documentElement.clientHeight;

        // Add some offset for better timing (trigger when element is 80% visible)
        const offset = windowHeight * 0.2;

        return rect.top <= windowHeight - offset && rect.bottom >= offset;
      }

      // ===========================================
      // EVENT LISTENERS
      // ===========================================
      // Initialize when DOM is loaded
      document.addEventListener("DOMContentLoaded", function () {
        // Load saved theme
        loadSavedTheme();

        // Initialize gallery
        initializeGallery();

        // Initialize scroll animations
        initScrollAnimations();

        // Add smooth scrolling to all navigation links
        document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
          anchor.addEventListener("click", function (e) {
            e.preventDefault();
            const targetId = this.getAttribute("href").substring(1);
            scrollToSection(targetId);
          });
        });
      });

      // Scroll event listeners
      window.addEventListener("scroll", handleNavbarScroll);
      window.addEventListener("scroll", handleScrollAnimations);

      // ===========================================
      // IMAGE PROTECTION
      // ===========================================
      // Prevent right-click on the entire document
      document.addEventListener("contextmenu", function (e) {
        // Check if the target is an image
        if (e.target.tagName === "IMG") {
          e.preventDefault();
          return false;
        }
      });

      // Prevent drag and drop of images
      document.addEventListener("dragstart", function (e) {
        if (e.target.tagName === "IMG") {
          e.preventDefault();
          return false;
        }
      });

      // ===========================================
      // UTILITY FUNCTIONS
      // ===========================================
      function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
          const later = () => {
            clearTimeout(timeout);
            func(...args);
          };
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
        };
      }

      // Console log for debugging
      console.log("Impasto Photography Website Loaded Successfully! 📸");
    </script>
