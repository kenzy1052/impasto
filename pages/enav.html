<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portrait Photography Studio</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      :root {
        --primary-color: #2c3e50;
        --secondary-color: #3498db;
        --accent-color: #e74c3c;
        --text-primary: #2c3e50;
        --text-secondary: #7f8c8d;
        --bg-primary: #ffffff;
        --bg-secondary: #f8f9fa;
        --shadow: rgba(0, 0, 0, 0.1);
        --border: #e0e6ed;
        --transition-fast: 0.2s ease;
        --transition-normal: 0.3s ease;
        --spacing-xs: 0.25rem;
        --spacing-sm: 0.5rem;
        --spacing-md: 1rem;
        --spacing-lg: 1.5rem;
        --spacing-xl: 2rem;
        --spacing-2xl: 3rem;
        --spacing-3xl: 4rem;
        --radius-sm: 4px;
        --radius-md: 8px;
        --radius-lg: 12px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        line-height: 1.6;
        color: var(--text-primary);
        background: var(--bg-primary);
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: var(--spacing-sm);
        padding: var(--spacing-md) var(--spacing-xl);
        border: none;
        border-radius: 50px;
        font-weight: 500;
        text-decoration: none;
        cursor: pointer;
        transition: all var(--transition-normal);
        font-size: 14px;
        letter-spacing: 0.5px;
        text-transform: uppercase;
      }

      .btn-primary {
        background: var(--primary-color);
        color: white;
      }

      .btn-primary:hover {
        background: #34495e;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(44, 62, 80, 0.3);
      }

      .btn-secondary {
        background: transparent;
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.8);
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: white;
        transform: translateY(-2px);
      }

      /* Hero Section */
      .hero {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        text-align: center;
        padding: var(--spacing-xl) var(--spacing-md);
        overflow: hidden;
      }

      .hero-slider {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      .hero-slide {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }

      .hero-slide.active {
        opacity: 1;
      }

      .hero-slide-1 {
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.4),
            rgba(0, 0, 0, 0.4)
          ),
          url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><rect width="1200" height="800" fill="%23c8a876"/><rect x="200" y="150" width="300" height="500" fill="%234a4a4a" opacity="0.8"/><rect x="500" y="100" width="300" height="600" fill="%236b4226" opacity="0.7"/><rect x="800" y="200" width="300" height="400" fill="%23e8d5b7" opacity="0.9"/><circle cx="350" cy="350" r="60" fill="%23d4a574"/><circle cx="650" cy="300" r="60" fill="%23d4a574"/><circle cx="950" cy="400" r="60" fill="%23d4a574"/><text x="600" y="750" text-anchor="middle" fill="%23fff" font-size="24" font-family="Arial, sans-serif">FAMILY MOMENTS</text></svg>');
      }

      .hero-slide-2 {
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.4),
            rgba(0, 0, 0, 0.4)
          ),
          url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><rect width="1200" height="800" fill="%23d2b48c"/><rect x="400" y="100" width="400" height="600" fill="%238b4513" opacity="0.8"/><rect x="350" y="50" width="500" height="700" fill="%23daa520" opacity="0.3"/><circle cx="600" cy="350" r="80" fill="%23d4a574"/><rect x="550" y="300" width="100" height="100" fill="%23000" opacity="0.1"/><text x="600" y="750" text-anchor="middle" fill="%23fff" font-size="24" font-family="Arial, sans-serif">PERSONAL ELEGANCE</text></svg>');
      }

      .hero-slide-3 {
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.4),
            rgba(0, 0, 0, 0.4)
          ),
          url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><rect width="1200" height="800" fill="%23b8860b"/><rect x="300" y="150" width="600" height="500" fill="%236a5acd" opacity="0.9"/><rect x="200" y="100" width="800" height="50" fill="%23000" opacity="0.8"/><circle cx="600" cy="350" r="70" fill="%23d4a574"/><rect x="550" y="300" width="100" height="100" fill="%23fff" opacity="0.1"/><polygon points="550,120 650,120 600,80" fill="%23000" opacity="0.8"/><text x="600" y="750" text-anchor="middle" fill="%23fff" font-size="24" font-family="Arial, sans-serif">GRADUATION DAY</text></svg>');
      }

      .hero-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3));
        z-index: -1;
      }

      .hero-content {
        max-width: 100%;
        animation: fadeInUp 1s ease-out;
        position: relative;
        z-index: 1;
      }

      .hero-badge {
        display: inline-flex;
        align-items: center;
        gap: var(--spacing-sm);
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: var(--spacing-sm) var(--spacing-md);
        border-radius: 50px;
        color: white;
        font-size: 12px;
        font-weight: 500;
        margin-bottom: var(--spacing-xl);
      }

      .hero-title {
        font-size: clamp(1.75rem, 5vw, 2.5rem);
        font-weight: 300;
        color: white;
        margin-bottom: var(--spacing-lg);
        text-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
        line-height: 1.3;
        font-family: "Montserrat", sans-serif;
        font-optical-sizing: auto;
        transition: opacity 0.5s ease;
      }

      .hero-subtitle {
        font-size: 1rem;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: var(--spacing-2xl);
        font-weight: 300;
        line-height: 1.5;
        transition: opacity 0.5s ease;
      }

      .hero-buttons {
        display: flex;
        flex-direction: column;
        gap: var(--spacing-md);
        justify-content: center;
        align-items: center;
      }

      .h-btn {
        width: 240px;
      }

      /* Navigation Controls */
      .hero-nav-controls {
        position: absolute;
        top: 50%;
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 0 var(--spacing-md);
        z-index: 10;
        pointer-events: none;
      }

      .hero-nav-btn {
        background: rgba(255, 255, 255, 0.9);
        border: none;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        color: var(--primary-color);
        transition: all var(--transition-normal);
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        pointer-events: all;
      }

      .hero-nav-btn:hover {
        background: white;
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }

      .hero-nav-icon {
        font-size: 1.2rem;
        margin-bottom: 2px;
      }

      .hero-nav-counter {
        font-size: 0.7rem;
        font-weight: 600;
        line-height: 1;
      }

      .scroll-indicator {
        position: absolute;
        bottom: var(--spacing-xl);
        left: 50%;
        transform: translateX(-50%);
        color: rgba(255, 255, 255, 0.7);
        animation: bounce 2s infinite;
        cursor: pointer;
        z-index: 1;
      }

      /* Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateX(-50%) translateY(0);
        }
        40% {
          transform: translateX(-50%) translateY(-10px);
        }
        60% {
          transform: translateX(-50%) translateY(-5px);
        }
      }

      /* Responsive Design */
      @media (min-width: 475px) {
        .hero-title {
          font-size: clamp(2rem, 5vw, 3rem);
        }
        .hero-subtitle {
          font-size: 1.1rem;
        }
      }

      @media (min-width: 640px) {
        .hero {
          padding: var(--spacing-xl) var(--spacing-lg);
        }
        .hero-buttons {
          flex-direction: row;
          gap: var(--spacing-lg);
        }
        .hero-nav-controls {
          padding: 0 var(--spacing-lg);
        }
      }

      @media (min-width: 1024px) {
        .hero {
          min-height: 100vh;
          padding: var(--spacing-2xl) var(--spacing-xl);
        }
        .hero-content {
          max-width: 800px;
        }
        .hero-badge {
          font-size: 14px;
          margin-bottom: var(--spacing-2xl);
        }
        .hero-title {
          font-size: clamp(2.5rem, 5vw, 3.5rem);
        }
        .hero-subtitle {
          font-size: 1.25rem;
          margin-bottom: var(--spacing-3xl);
        }
        .hero-nav-controls {
          padding: 0 var(--spacing-xl);
        }
      }

      @media (min-width: 1280px) {
        .hero-nav-controls {
          padding: 0 var(--spacing-2xl);
        }
      }
    </style>
  </head>
  <body>
    <!-- Hero Section -->
    <section id="home" class="hero">
      <div class="hero-slider">
        <div class="hero-slide hero-slide-1 active"></div>
        <div class="hero-slide hero-slide-2"></div>
        <div class="hero-slide hero-slide-3"></div>
      </div>
      <div class="hero-overlay"></div>

      <div class="hero-content">
        <div class="hero-badge">
          <i class="fas fa-star"></i>
          <span>Professional Photography Studio</span>
        </div>
        <h1 class="hero-title" id="heroTitle">FAMILY PORTRAIT</h1>
        <p class="hero-subtitle" id="heroSubtitle">
          Capturing beautiful family memories that last a lifetime
        </p>
        <div class="hero-buttons">
          <a href="#" class="btn btn-primary h-btn">
            <i class="fas fa-images"></i>
            View Portfolio
          </a>
          <a href="#" class="btn btn-secondary h-btn">
            <i class="fas fa-calendar"></i>
            Book Session
          </a>
        </div>
      </div>

      <!-- Navigation Controls -->
      <div class="hero-nav-controls">
        <button class="hero-nav-btn" id="prevBtn" onclick="previousSlide()">
          <i class="fas fa-chevron-left hero-nav-icon"></i>
          <div class="hero-nav-counter">
            <div id="currentSlideLeft">1</div>
            <div>3</div>
          </div>
        </button>
        <button class="hero-nav-btn" id="nextBtn" onclick="nextSlide()">
          <i class="fas fa-chevron-right hero-nav-icon"></i>
          <div class="hero-nav-counter">
            <div id="currentSlideRight">1</div>
            <div>3</div>
          </div>
        </button>
      </div>

      <div class="scroll-indicator">
        <i class="fas fa-chevron-down fa-2x"></i>
      </div>
    </section>

    <script>
      // Slide content data
      const slideContent = [
        {
          title: "FAMILY PORTRAIT",
          subtitle: "Capturing beautiful family memories that last a lifetime",
        },
        {
          title: "PERSONAL PORTRAIT",
          subtitle:
            "Elegant individual portraits that reflect your unique personality",
        },
        {
          title: "GRADUATION PORTRAIT",
          subtitle:
            "Celebrate your achievements with professional graduation photography",
        },
      ];

      let currentSlide = 0;
      const slides = document.querySelectorAll(".hero-slide");
      const totalSlides = slides.length;
      const heroTitle = document.getElementById("heroTitle");
      const heroSubtitle = document.getElementById("heroSubtitle");
      const currentSlideLeft = document.getElementById("currentSlideLeft");
      const currentSlideRight = document.getElementById("currentSlideRight");

      function updateSlide() {
        // Remove active class from all slides
        slides.forEach((slide) => slide.classList.remove("active"));

        // Add active class to current slide
        slides[currentSlide].classList.add("active");

        // Update content with fade effect
        heroTitle.style.opacity = "0.5";
        heroSubtitle.style.opacity = "0.5";

        setTimeout(() => {
          heroTitle.textContent = slideContent[currentSlide].title;
          heroSubtitle.textContent = slideContent[currentSlide].subtitle;
          heroTitle.style.opacity = "1";
          heroSubtitle.style.opacity = "1";
        }, 250);

        // Update counter displays
        const displayNumber = currentSlide + 1;
        currentSlideLeft.textContent = displayNumber;
        currentSlideRight.textContent = displayNumber;
      }

      function nextSlide() {
        currentSlide = (currentSlide + 1) % totalSlides;
        updateSlide();
      }

      function previousSlide() {
        currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
        updateSlide();
      }

      // Auto-advance slides every 6 seconds
      function initHeroSlider() {
        setInterval(nextSlide, 6000);
      }

      // Keyboard navigation
      document.addEventListener("keydown", function (e) {
        if (e.key === "ArrowLeft") {
          previousSlide();
        } else if (e.key === "ArrowRight") {
          nextSlide();
        }
      });

      // Touch/Swipe support for mobile
      let touchStartX = 0;
      let touchEndX = 0;

      const heroSection = document.querySelector(".hero");

      heroSection.addEventListener("touchstart", function (e) {
        touchStartX = e.changedTouches[0].screenX;
      });

      heroSection.addEventListener("touchend", function (e) {
        touchEndX = e.changedTouches[0].screenX;
        handleSwipe();
      });

      function handleSwipe() {
        const swipeThreshold = 50;
        if (touchEndX < touchStartX - swipeThreshold) {
          nextSlide();
        } else if (touchEndX > touchStartX + swipeThreshold) {
          previousSlide();
        }
      }

      // Initialize on page load
      document.addEventListener("DOMContentLoaded", function () {
        initHeroSlider();
        updateSlide();
      });
    </script>
  </body>
</html>
