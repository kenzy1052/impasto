<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Premium Grid Hero â€” Subtle Motion</title>
    <style>
      :root {
        --accent: #ff6b35;
        --accent-secondary: #f7931e;
        --bg-0: #070809;
        --bg-1: #0f1114;
        --text: #eceff4;
        --muted: #99a0ad;
        --glow: rgba(255, 107, 53, 0.18);
        --grid-size: 500px;
      }

      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
        background: radial-gradient(
            1200px 600px at 10% 10%,
            rgba(255, 107, 53, 0.03),
            transparent
          ),
          linear-gradient(180deg, var(--bg-0), var(--bg-1));
        color: var(--text);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
        padding: 40px 20px;
      }

      .hero {
        max-width: 1300px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 48px;
        align-items: center;
      }

      .content {
        padding: 12px;
      }
      .badge {
        display: inline-block;
        padding: 8px 14px;
        border-radius: 999px;
        background: linear-gradient(
          90deg,
          var(--accent),
          var(--accent-secondary)
        );
        color: white;
        font-weight: 700;
        margin-bottom: 18px;
        box-shadow: 0 8px 28px var(--glow);
      }
      h1 {
        font-size: clamp(32px, 5.2vw, 56px);
        line-height: 1.02;
        margin: 0 0 18px;
        font-weight: 800;
        background: linear-gradient(90deg, #fff, #cfd8dc);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      .subtitle {
        color: var(--muted);
        max-width: 54ch;
        font-size: 16px;
        margin-bottom: 24px;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 12px 20px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        font-weight: 700;
      }
      .btn-primary {
        background: linear-gradient(
          90deg,
          var(--accent),
          var(--accent-secondary)
        );
        color: white;
        box-shadow: 0 12px 36px rgba(0, 0, 0, 0.45), 0 6px 20px var(--glow);
      }
      .btn-ghost {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.06);
        color: var(--text);
      }

      /* Image grid */
      .image-section {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 560px;
      }
      .grid-container {
        position: relative;
        width: var(--grid-size);
        height: var(--grid-size);
        transform-style: preserve-3d;
        user-select: none;
      }

      .grid-piece {
        position: absolute;
        width: 33.3333%;
        height: 33.3333%;
        background-image: url("assets/images/cam2.jpg");
        background-size: 300% 300%;
        background-repeat: no-repeat;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.04);
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.6);
        transition: box-shadow 0.4s, border-color 0.3s;
        will-change: transform;
      }

      /* keep background aligned so that pieces form the full image */
      .piece-1 {
        top: 0;
        left: 0;
        background-position: 0% 0%;
      }
      .piece-2 {
        top: 0;
        left: 33.3333%;
        background-position: 50% 0%;
      }
      .piece-3 {
        top: 0;
        right: 0;
        background-position: 100% 0%;
      }
      .piece-4 {
        top: 33.3333%;
        left: 0;
        background-position: 0% 50%;
      }
      .piece-5 {
        top: 33.3333%;
        left: 33.3333%;
        background-position: 50% 50%;
      }
      .piece-6 {
        top: 33.3333%;
        right: 0;
        background-position: 100% 50%;
      }
      .piece-7 {
        bottom: 0;
        left: 0;
        background-position: 0% 100%;
      }
      .piece-8 {
        bottom: 0;
        left: 33.3333%;
        background-position: 50% 100%;
      }
      .piece-9 {
        bottom: 0;
        right: 0;
        background-position: 100% 100%;
      }

      /* subtle motion: each piece defines small transforms via custom properties */
      .grid-container.animate .grid-piece {
        animation: subtle 7.8s cubic-bezier(0.22, 0.9, 0.3, 1) infinite;
        transform-origin: center center;
      }

      /* keyframe uses CSS custom properties for intermediate transforms so pieces return to aligned state */
      @keyframes subtle {
        0%,
        100% {
          transform: translate3d(0, 0, 0) rotateX(0) rotateY(0) rotateZ(0)
            scale(1);
        }
        18% {
          transform: var(--t1);
        }
        36% {
          transform: var(--t2);
        }
        54% {
          transform: var(--t3);
        }
        72% {
          transform: var(--t2);
        }
        90% {
          transform: var(--t1);
        }
      }

      /* gentle per-piece offsets (small distances for premium feel) */
      .piece-1 {
        --t1: translate3d(-18px, -12px, 18px) rotateX(6deg) rotateY(-6deg)
          rotateZ(3deg) scale(1.02);
        --t2: translate3d(12px, -10px, 26px) rotateX(-6deg) rotateY(8deg)
          rotateZ(-3deg) scale(1.01);
        --t3: translate3d(-6px, 8px, 6px) rotateX(4deg) rotateY(-2deg)
          rotateZ(2deg);
      }
      .piece-2 {
        --t1: translate3d(6px, -18px, 20px) rotateX(8deg) rotateY(2deg)
          rotateZ(-4deg) scale(1.02);
        --t2: translate3d(-10px, 10px, 10px) rotateX(-4deg) rotateY(-6deg)
          rotateZ(2deg) scale(1.01);
        --t3: translate3d(8px, 6px, 4px) rotateX(3deg) rotateY(1deg)
          rotateZ(-2deg);
      }
      .piece-3 {
        --t1: translate3d(18px, -12px, 16px) rotateX(6deg) rotateY(6deg)
          rotateZ(-3deg) scale(1.02);
        --t2: translate3d(-12px, -6px, 22px) rotateX(-5deg) rotateY(-8deg)
          rotateZ(4deg) scale(1.01);
        --t3: translate3d(6px, 10px, 8px) rotateX(2deg) rotateY(3deg)
          rotateZ(-2deg);
      }

      .piece-4 {
        --t1: translate3d(-20px, 6px, 16px) rotateX(-6deg) rotateY(-8deg)
          rotateZ(5deg) scale(1.02);
        --t2: translate3d(8px, -8px, 12px) rotateX(6deg) rotateY(4deg)
          rotateZ(-4deg) scale(1.01);
        --t3: translate3d(-6px, -6px, 6px) rotateX(3deg) rotateY(-2deg)
          rotateZ(2deg);
      }
      .piece-5 {
        --t1: translate3d(0px, 0px, 30px) rotateX(10deg) rotateY(0deg)
          rotateZ(0deg) scale(1.03);
        --t2: translate3d(-6px, -6px, 28px) rotateX(6deg) rotateY(2deg)
          rotateZ(1deg) scale(1.02);
        --t3: translate3d(6px, 6px, 16px) rotateX(-6deg) rotateY(-2deg)
          rotateZ(-1deg);
      }
      .piece-6 {
        --t1: translate3d(16px, 8px, 18px) rotateX(-8deg) rotateY(8deg)
          rotateZ(-5deg) scale(1.02);
        --t2: translate3d(-8px, 12px, 14px) rotateX(5deg) rotateY(-5deg)
          rotateZ(3deg) scale(1.01);
        --t3: translate3d(8px, -6px, 6px) rotateX(4deg) rotateY(1deg)
          rotateZ(-2deg);
      }

      .piece-7 {
        --t1: translate3d(-14px, 18px, 14px) rotateX(6deg) rotateY(-6deg)
          rotateZ(6deg) scale(1.02);
        --t2: translate3d(8px, -16px, 18px) rotateX(-6deg) rotateY(6deg)
          rotateZ(-5deg) scale(1.01);
        --t3: translate3d(-6px, 6px, 8px) rotateX(3deg) rotateY(-2deg)
          rotateZ(2deg);
      }
      .piece-8 {
        --t1: translate3d(2px, 18px, 18px) rotateX(-4deg) rotateY(4deg)
          rotateZ(-3deg) scale(1.02);
        --t2: translate3d(-10px, -8px, 16px) rotateX(4deg) rotateY(-6deg)
          rotateZ(2deg) scale(1.01);
        --t3: translate3d(6px, -6px, 6px) rotateX(2deg) rotateY(2deg)
          rotateZ(-2deg);
      }
      .piece-9 {
        --t1: translate3d(18px, 14px, 12px) rotateX(-6deg) rotateY(6deg)
          rotateZ(-4deg) scale(1.02);
        --t2: translate3d(-12px, 8px, 20px) rotateX(6deg) rotateY(-4deg)
          rotateZ(3deg) scale(1.01);
        --t3: translate3d(8px, -6px, 8px) rotateX(3deg) rotateY(2deg)
          rotateZ(-2deg);
      }

      /* pause & align on hover/touch: pieces return to perfect alignment */
      .grid-container:hover .grid-piece,
      .grid-container.aligned .grid-piece {
        animation-play-state: paused !important;
        transform: translate3d(0, 0, 0) rotateX(0) rotateY(0) rotateZ(0)
          scale(1) !important;
        border-color: rgba(255, 255, 255, 0.06);
        box-shadow: 0 28px 48px rgba(2, 6, 23, 0.6);
      }

      /* Loading reveal */
      .grid-container.loading .grid-piece {
        opacity: 0;
        transform: scale(0.6) rotate(10deg);
        animation: none;
      }
      .grid-container.loading .piece-1 {
        transition: all 0.6s 0.06s ease-out;
      }
      .grid-container.loading .piece-2 {
        transition: all 0.6s 0.12s ease-out;
      }
      .grid-container.loading .piece-3 {
        transition: all 0.6s 0.18s ease-out;
      }
      .grid-container.loading .piece-4 {
        transition: all 0.6s 0.24s ease-out;
      }
      .grid-container.loading .piece-5 {
        transition: all 0.6s 0.3s ease-out;
      }
      .grid-container.loading .piece-6 {
        transition: all 0.6s 0.36s ease-out;
      }
      .grid-container.loading .piece-7 {
        transition: all 0.6s 0.42s ease-out;
      }
      .grid-container.loading .piece-8 {
        transition: all 0.6s 0.48s ease-out;
      }
      .grid-container.loading .piece-9 {
        transition: all 0.6s 0.54s ease-out;
      }

      .grid-container:not(.loading) .grid-piece {
        opacity: 1;
        transform: none;
      }

      /* controls */
      .controls {
        display: flex;
        gap: 10px;
        margin-top: 18px;
      }
      .control-btn {
        padding: 10px 14px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.04);
        background: transparent;
        color: var(--text);
        cursor: pointer;
        font-weight: 700;
      }
      .control-btn.active {
        background: linear-gradient(
          90deg,
          var(--accent),
          var(--accent-secondary)
        );
        color: white;
        box-shadow: 0 10px 28px var(--glow);
      }

      /* responsive */
      @media (max-width: 1024px) {
        .hero {
          grid-template-columns: 1fr;
          gap: 28px;
        }
        .image-section {
          order: -1;
        }
        .grid-container {
          --grid-size: 420px;
        }
      }
      @media (max-width: 600px) {
        .grid-container {
          --grid-size: 300px;
        }
        .badge {
          display: none;
        }
        .subtitle {
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <main class="hero">
      <section class="content">
        <div class="badge">Premium Photography</div>
        <h1>Subtle Motion, Perfect Alignment</h1>
        <p class="subtitle">
          Pieces gently float and breathe â€” then come together seamlessly to
          form the image. The effect is premium: restrained, tactile, and
          cinematic.
        </p>
        <div style="display: flex; gap: 12px; flex-wrap: wrap">
          <button class="btn btn-primary">Explore Work</button>
          <button class="btn btn-ghost" id="btnAlign">Align</button>
        </div>
      </section>

      <section class="image-section">
        <div class="grid-container loading animate" id="gridContainer">
          <div class="grid-piece piece-1"></div>
          <div class="grid-piece piece-2"></div>
          <div class="grid-piece piece-3"></div>
          <div class="grid-piece piece-4"></div>
          <div class="grid-piece piece-5"></div>
          <div class="grid-piece piece-6"></div>
          <div class="grid-piece piece-7"></div>
          <div class="grid-piece piece-8"></div>
          <div class="grid-piece piece-9"></div>
        </div>

        <div class="controls" style="position: relative; left: 0; top: 12px">
          <button class="control-btn active" data-mode="auto">Auto</button>
          <button class="control-btn" data-mode="aligned">Align</button>
        </div>
      </section>
    </main>

    <script>
      (function () {
        const grid = document.getElementById("gridContainer");
        const controls = document.querySelectorAll(".control-btn");
        const btnAlign = document.getElementById("btnAlign");

        // Loading reveal
        window.addEventListener("load", () => {
          setTimeout(() => {
            grid.classList.remove("loading");
            grid.classList.add("animate");
          }, 600); // small delay to show loading feel
        });

        // Controls
        controls.forEach((btn) => {
          btn.addEventListener("click", () => {
            document
              .querySelectorAll(".control-btn")
              .forEach((b) => b.classList.remove("active"));
            btn.classList.add("active");
            const mode = btn.dataset.mode;
            if (mode === "auto") {
              grid.classList.add("animate");
              grid.classList.remove("aligned");
            } else if (mode === "aligned") {
              grid.classList.remove("animate");
              grid.classList.add("aligned");
            }
          });
        });

        // Align button in header
        btnAlign.addEventListener("click", () => {
          document
            .querySelectorAll(".control-btn")
            .forEach((b) => b.classList.remove("active"));
          document
            .querySelector('[data-mode="aligned"]')
            .classList.add("active");
          grid.classList.remove("animate");
          grid.classList.add("aligned");
        });

        // Hover/pointer interactions: pause & align while pointer is over grid
        grid.addEventListener("mouseenter", () => {
          grid.classList.remove("animate");
          grid.classList.add("aligned");
        });
        grid.addEventListener("mouseleave", () => {
          // return to auto if Auto is active
          const autoBtn = document.querySelector('[data-mode="auto"]');
          if (autoBtn && autoBtn.classList.contains("active")) {
            grid.classList.remove("aligned");
            grid.classList.add("animate");
          }
        });

        // Touch support
        grid.addEventListener(
          "touchstart",
          () => {
            grid.classList.remove("animate");
            grid.classList.add("aligned");
          },
          { passive: true }
        );
        grid.addEventListener("touchend", () => {
          const autoBtn = document.querySelector('[data-mode="auto"]');
          setTimeout(() => {
            if (autoBtn && autoBtn.classList.contains("active")) {
              grid.classList.remove("aligned");
              grid.classList.add("animate");
            }
          }, 350);
        });
      })();
    </script>
  </body>
</html>
