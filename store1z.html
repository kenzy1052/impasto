<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gallery</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link rel="stylesheet" href="assets/styles/utils.css" />
    <style>
      /*===========================================
      GALLERY SECTION - MOBILE FIRST
      =========================================== */
      .gallery {
        margin-top: 100px;
        padding: 5px;
      }
      .gallery-header {
        text-align: center;
        margin-bottom: var(--spacing-2xl);
      }
      .gallery-title {
        font-size: 2rem;
        margin-bottom: var(--spacing-md);
        color: var(--text-primary);
        position: relative;
        display: inline-block;
      }
      .gallery-title::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 3px;
        background: var(--accent-color);
      }
      .gallery-subtitle {
        font-size: 1rem;
        color: var(--text-secondary);
        max-width: 100%;
        margin: 0 auto;
        line-height: 1.6;
      }
      .gallery-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: var(--spacing-md);
        justify-content: center;
        margin-bottom: var(--spacing-2xl);
      }
      .gallery-item {
        position: relative;
        overflow: hidden;
        border-radius: 3px;
        border: 1px solid var(--border);
        width: 100%;
        height: 280px;
        cursor: pointer;
        transition: all var(--transition-normal);
        box-shadow: 0 4px 12px var(--shadow);
      }
      .gallery-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px var(--shadow-hover);
      }
      .gallery-item img {
        height: 100%;
        left: 0;
        object-fit: cover;
        object-position: top;
        position: absolute;
        top: 0;
        width: 100%;
        transition: transform var(--transition-normal);
        user-select: none;
        -webkit-user-drag: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        pointer-events: none;
      }
      .gallery-item:hover img {
        transform: scale(1.05);
      }
      .gallery-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          to bottom,
          transparent 0%,
          rgba(0, 0, 0, 0.7) 100%
        );
        opacity: 0;
        transition: opacity var(--transition-normal);
        display: flex;
        align-items: flex-end;
        padding: var(--spacing-md);
      }
      .gallery-item:hover .gallery-overlay {
        opacity: 1;
      }
      .gallery-info {
        color: white;
        font-weight: 500;
      }
      .gallery-number {
        font-size: 0.9rem;
        opacity: 0.8;
      }
      .load-more-container {
        text-align: center;
        margin-top: var(--spacing-xl);
      }
      .btn-load-more {
        background: transparent;
        color: var(--accent-color);
        border: 2px solid var(--accent-color);
        padding: var(--spacing-md) var(--spacing-2xl);
        border-radius: 50px;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        transition: all var(--transition-normal);
        display: inline-flex;
        align-items: center;
        gap: var(--spacing-sm);
      }
      .btn-load-more:hover {
        background: var(--accent-color);
        color: var(--bg-primary);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(44, 62, 80, 0.4);
      }
      .btn-load-more:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }
      /* ===========================================
    ADVANCED LIGHTBOX - MOBILE FIRST
   =========================================== */
      .lightbox {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000000;
        z-index: 2000;
        opacity: 0;
        transition: opacity var(--transition-normal);
      }
      .lightbox.active {
        display: flex;
        flex-direction: column;
        opacity: 1;
      }
      /* Mobile Top Bar */
      .lightbox-top-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 50px;
        background: #000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 15px;
        z-index: 2002;
        /* border-bottom: 1px solid #333; */
      }
      .lightbox-counter {
        color: white;
        font-size: 14px;
        font-weight: 500;
        width: auto;
      }
      .lightbox-close {
        background: none;
        border: none;
        color: white;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all var(--transition-normal);
        font-size: 18px;
      }
      .lightbox-close:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.1);
      }
      /* Desktop Navigation */
      .lightbox-nav {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: none;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all var(--transition-normal);
        font-size: 20px;
        z-index: 2001;
      }
      .lightbox-nav:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-50%) scale(1.1);
      }
      .lightbox-prev {
        left: 20px;
      }
      .lightbox-next {
        right: 20px;
      }
      /* Image Container - FIXED VERSION */
      .lightbox-content {
        position: relative;
        width: 100%;
        height: calc(100% - 90px); /* Account for both top and bottom bars */
        margin-top: 50px; /* Space for top bar */
        margin-bottom: 40px; /* Space for bottom bar */
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        /* Don't prevent touch events */
        touch-action: none;
      }
      .lightbox-image-container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        /* Remove transition during dragging for immediate response */
        transition: transform var(--transition-normal);
        transform-origin: center center;
        cursor: zoom-in; /* Default cursor - magnifying glass with plus */
        /* Prevent text selection and default drag behavior */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-user-drag: none;
        -khtml-user-drag: none;
        -moz-user-drag: none;
        -o-user-drag: none;
        user-drag: none;
        -webkit-touch-callout: none;
      }
      .lightbox-image-container.no-transition {
        transition: none;
      }
      .lightbox-image-container.zoomed {
        cursor: grab; /* Grab cursor when zoomed in */
      }
      .lightbox-image-container.dragging {
        cursor: grabbing; /* Grabbing cursor when dragging */
      }
      .lightbox-image {
        width: auto;
        height: auto;
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        border-radius: 2px;
        user-select: none;
        -webkit-user-drag: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        pointer-events: none;
      }
      /* Mobile Bottom Bar */
      .lightbox-bottom-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 40px;
        background: #000000;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2002;
        border-top: 1px solid #333;
      }
      .zoom-instruction {
        color: rgba(255, 255, 255, 0.7);
        font-size: 12px;
        text-align: center;
      }
      /* ===========================================
    SCROLL ANIMATIONS
   =========================================== */
      .fade-in {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s ease-out;
      }
      .fade-in.visible {
        opacity: 1;
        transform: translateY(0);
      }
      .slide-in-left {
        opacity: 0;
        transform: translateX(-50px);
        transition: all 0.8s ease-out;
      }
      .slide-in-left.visible {
        opacity: 1;
        transform: translateX(0);
      }
      .slide-in-right {
        opacity: 1;
        transition: all 0.8s ease-out;
      }
      .slide-in-right.visible {
        opacity: 1;
        transform: translateX(0);
      }
      .scale-in {
        opacity: 0;
        transform: scale(0.9);
        transition: all 0.8s ease-out;
      }
      .scale-in.visible {
        opacity: 1;
        transform: scale(1);
      }
      /* ===========================================
    RESPONSIVE STYLES
   =========================================== */
      /* Small screens (475px and up) */
      @media (min-width: 475px) {
        .gallery-grid {
          grid-template-columns: repeat(2, 1fr);
        }
        .gallery-item {
          height: 300px;
        }
      }
      /* Medium screens (640px and up) */
      @media (min-width: 640px) {
        .gallery {
          padding: var(--spacing-3xl) var(--spacing-lg);
        }
        .gallery-grid {
          gap: var(--spacing-lg);
        }
        .gallery-item {
          height: 320px;
        }
      }
      /* Desktop screens (1024px and up) - DESKTOP NAVIGATION */
      @media (min-width: 1024px) {
        .gallery {
          padding: var(--spacing-4xl) var(--spacing-xl);
        }
        .gallery-header {
          margin-bottom: var(--spacing-3xl);
        }
        .gallery-title {
          font-size: 2.5rem;
        }
        .gallery-subtitle {
          font-size: 1.1rem;
          max-width: 600px;
        }
        .gallery-grid {
          grid-template-columns: repeat(3, 1fr);
          gap: var(--spacing-lg);
          margin-bottom: var(--spacing-3xl);
        }
        .gallery-item {
          height: 340px;
        }
        /* Desktop lightbox changes - FIXED VERSION */
        .lightbox {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: #000000;
          z-index: 2000;
          justify-content: center;
          align-items: center;
          opacity: 0;
          transition: opacity var(--transition-normal);
        }
        .lightbox.active {
          display: flex;
          opacity: 1;
        }
        .lightbox-content {
          position: relative;
          width: 100%;
          height: 100%; /* Full viewport height on desktop */
          max-width: 100vw;
          display: flex;
          justify-content: center;
          align-items: center;
          padding: var(--spacing-lg);
          overflow: hidden;
          margin: 0; /* Reset margins for desktop */
          /* Don't prevent touch events */
          touch-action: none;
        }
        .lightbox-image-container {
          position: relative;
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          transition: transform var(--transition-normal);
          transform-origin: center center;
          cursor: zoom-in; /* Default cursor - magnifying glass with plus */
        }
        .lightbox-nav {
          display: flex;
        }
        .lightbox-top-bar {
          position: absolute;
          top: 20px;
          left: 20px;
          height: auto;
          background: none;
          border-radius: 5px;
          padding: var(--spacing-sm) var(--spacing-md);
          z-index: 2002 !important; /* Ensure this is high enough */
        }
        .lightbox-counter {
          background: rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(10px);
          border: 1px solid rgba(255, 255, 255, 0.2);
          color: white;
          font-size: 14px;
          font-weight: 500;
          width: auto;
          padding: var(--spacing-md);
          border-radius: 4px;
        }
        .lightbox-close {
          background: rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(10px);
          border: 1px solid rgba(255, 255, 255, 0.2);
          width: 50px;
          height: 50px;
          z-index: 2001;
        }
        .lightbox-bottom-bar {
          display: none;
        }
      }
      /* Extra large screens (1280px and up) */
      @media (min-width: 1280px) {
        .gallery-grid {
          grid-template-columns: repeat(4, 1fr);
        }
        .gallery {
          max-width: 1400px;
          margin: 0 auto;
        }
      }
      /* 3XL screens (1536px and up) */
      @media (min-width: 1536px) {
        .gallery-grid {
          grid-template-columns: repeat(4, 1fr);
        }
      }
    </style>
  </head>
  <body>
    <!-- Main Content -->
    <main>
      <!-- Gallery Section -->
      <section id="gallery" class="gallery container fade-in">
        <div class="gallery-header slide-in-left">
          <h2 class="gallery-title">Our Portfolio</h2>
          <p class="gallery-subtitle">
            Explore our collection of stunning photographs that capture life's
            most precious moments
          </p>
        </div>
        <div class="gallery-grid" id="galleryGrid">
          <!-- Gallery items will be dynamically inserted here -->
        </div>
        <div class="load-more-container slide-in-right">
          <button
            class="btn-load-more"
            id="loadMoreBtn"
            onclick="loadMoreImages()"
          >
            <i class="fas fa-plus"></i>
            View More
          </button>
        </div>
      </section>
      <!-- Advanced Lightbox -->
      <div class="lightbox" id="lightbox">
        <!-- Mobile Top Bar -->
        <div class="lightbox-top-bar">
          <div class="lightbox-counter" id="lightboxCounter">Image 1 of 60</div>
          <button class="lightbox-close" onclick="closeLightbox()">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <!-- Navigation Arrows (Desktop Only) -->
        <button class="lightbox-nav lightbox-prev" onclick="previousImage()">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="lightbox-nav lightbox-next" onclick="nextImage()">
          <i class="fas fa-chevron-right"></i>
        </button>
        <!-- Image Container -->
        <div class="lightbox-content" id="lightboxContent">
          <div class="lightbox-image-container" id="lightboxImageContainer">
            <img src="" alt="" class="lightbox-image" id="lightboxImage" />
          </div>
        </div>
        <!-- Mobile Bottom Bar -->
        <div class="lightbox-bottom-bar">
          <div class="zoom-instruction">Swipe to view next picture</div>
        </div>
      </div>
    </main>
    <script>
      //===========================================
      // GALLERY FUNCTIONALITY
      // ===========================================
      let currentImageIndex = 1;
      let currentZoom = 1;
      let translateX = 0;
      let translateY = 0;
      const totalImages = 60;
      const imagesPerLoad = 12;
      let currentImageCount = 12;
      // Touch device variables
      let touchStartX = 0;
      let touchStartY = 0;
      let touchEndX = 0;
      let touchEndY = 0;
      let touchStartDistance = 0;
      let isPinching = false;
      let isDragging = false;
      let lastTapTime = 0;
      const doubleTapDelay = 300; // milliseconds between taps for double-tap
      // Non-touch device variables
      let dragStartX = 0;
      let dragStartY = 0;
      let startTranslateX = 0;
      let startTranslateY = 0;
      let mouseDownTime = 0;
      let hasMoved = false;
      const dragThreshold = 5; // pixels to move before considering it a drag
      // Inertia variables
      let velocityX = 0;
      let velocityY = 0;
      let lastTouchX = 0;
      let lastTouchY = 0;
      let lastTouchTime = 0;
      let animationFrameId = null;
      // Detect if device is touch-enabled - improved detection
      const isTouchDevice = () => {
        return (
          "ontouchstart" in window ||
          navigator.maxTouchPoints > 0 ||
          navigator.msMaxTouchPoints > 0 ||
          (window.matchMedia && window.matchMedia("(pointer: coarse)").matches)
        );
      };
      // Initialize gallery
      function initializeGallery() {
        const galleryGrid = document.getElementById("galleryGrid");
        // Load only the first 12 images initially
        for (let i = 1; i <= currentImageCount; i++) {
          const galleryItem = createGalleryItem(i);
          galleryGrid.appendChild(galleryItem);
        }
      }
      // Create gallery item
      function createGalleryItem(imageNumber) {
        const item = document.createElement("div");
        item.className = "gallery-item fade-in";
        item.onclick = () => openLightbox(imageNumber);
        const img = document.createElement("img");
        img.src = `assets/images/img${imageNumber}.jpg`;
        img.alt = `Gallery Image ${imageNumber}`;
        img.className = "no-context-menu";
        img.draggable = false;
        img.oncontextmenu = () => false;
        const overlay = document.createElement("div");
        overlay.className = "gallery-overlay";
        const info = document.createElement("div");
        info.className = "gallery-info";
        info.innerHTML = `<div class="gallery-number">Image ${imageNumber} of ${totalImages}</div>`;
        overlay.appendChild(info);
        item.appendChild(img);
        item.appendChild(overlay);
        setTimeout(() => {
          if (isElementInViewport(item)) {
            item.classList.add("visible");
          }
        }, 100);
        return item;
      }
      // Load more images
      function loadMoreImages() {
        const galleryGrid = document.getElementById("galleryGrid");
        const loadMoreBtn = document.getElementById("loadMoreBtn");
        loadMoreBtn.disabled = true;
        loadMoreBtn.innerHTML =
          '<i class="fas fa-spinner fa-spin"></i> Loading...';
        setTimeout(() => {
          const remainingImages = Math.min(
            imagesPerLoad,
            totalImages - currentImageCount
          );
          for (let i = 1; i <= remainingImages; i++) {
            const imageNumber = currentImageCount + i;
            const galleryItem = createGalleryItem(imageNumber);
            galleryGrid.appendChild(galleryItem);
          }
          currentImageCount += remainingImages;
          if (currentImageCount >= totalImages) {
            loadMoreBtn.innerHTML =
              '<i class="fas fa-check"></i> All Images Loaded';
          } else {
            loadMoreBtn.disabled = false;
            loadMoreBtn.innerHTML = '<i class="fas fa-plus"></i> View More';
          }
        }, 800);
      }
      // ===========================================
      // LIGHTBOX FUNCTIONALITY
      // ===========================================
      function openLightbox(imageNumber) {
        const lightbox = document.getElementById("lightbox");
        const lightboxImage = document.getElementById("lightboxImage");
        const lightboxCounter = document.getElementById("lightboxCounter");
        currentImageIndex = imageNumber;
        currentZoom = 1;
        translateX = 0;
        translateY = 0;
        lightboxImage.src = `assets/images/img${imageNumber}.jpg`;
        lightboxImage.alt = `Gallery Image ${imageNumber}`;
        lightboxCounter.textContent = `Image ${imageNumber} of ${totalImages}`;
        lightbox.classList.add("active");
        document.body.style.overflow = "hidden";
        // Update image transform
        updateImageTransform();
        // Setup appropriate event listeners based on device type
        // Always setup both mouse and touch events for devices with both capabilities
        setupMouseEvents();
        setupTouchEvents();
        // Setup common events
        setupKeyboardEvents();
        setupMouseWheelZoom();
      }
      function closeLightbox() {
        const lightbox = document.getElementById("lightbox");
        lightbox.classList.remove("active");
        document.body.style.overflow = "auto";
        // Cancel any ongoing animations
        if (animationFrameId) {
          cancelAnimationFrame(animationFrameId);
          animationFrameId = null;
        }
        // Reset zoom and position
        currentZoom = 1;
        translateX = 0;
        translateY = 0;
        updateImageTransform();
        // Remove event listeners
        removeMouseEvents();
        removeTouchEvents();
        removeKeyboardEvents();
        removeMouseWheelZoom();
      }
      function updateLightboxImage() {
        const lightboxImage = document.getElementById("lightboxImage");
        const lightboxCounter = document.getElementById("lightboxCounter");
        lightboxImage.src = `assets/images/img${currentImageIndex}.jpg`;
        lightboxImage.alt = `Gallery Image ${currentImageIndex}`;
        lightboxCounter.textContent = `Image ${currentImageIndex} of ${totalImages}`;
        // Reset zoom and position for new image
        currentZoom = 1;
        translateX = 0;
        translateY = 0;
        updateImageTransform();
      }
      function previousImage() {
        if (currentImageIndex > 1) {
          currentImageIndex--;
          updateLightboxImage();
        } else {
          // Loop to last image
          currentImageIndex = totalImages;
          updateLightboxImage();
        }
      }
      function nextImage() {
        if (currentImageIndex < totalImages) {
          currentImageIndex++;
          updateLightboxImage();
        } else {
          // Loop to first image
          currentImageIndex = 1;
          updateLightboxImage();
        }
      }
      function updateImageTransform() {
        const imageContainer = document.getElementById(
          "lightboxImageContainer"
        );
        imageContainer.style.transform = `translate(${translateX}px, ${translateY}px) scale(${currentZoom})`;
        // Update cursor based on zoom state
        if (currentZoom > 1) {
          imageContainer.classList.add("zoomed");
        } else {
          imageContainer.classList.remove("zoomed");
        }
      }
      // ===========================================
      // BOUNDARY CALCULATION
      // ===========================================
      function calculateBoundaries() {
        const container = document.getElementById("lightboxContent");
        const image = document.getElementById("lightboxImage");
        if (!container || !image) return { maxX: 0, maxY: 0 };
        const containerRect = container.getBoundingClientRect();
        // Get the natural dimensions of the image
        const naturalWidth = image.naturalWidth;
        const naturalHeight = image.naturalHeight;
        // Calculate the displayed dimensions of the image (without zoom)
        const containerAspect = containerRect.width / containerRect.height;
        const imageAspect = naturalWidth / naturalHeight;
        let displayedWidth, displayedHeight;
        if (imageAspect > containerAspect) {
          // Image is wider than container (relative to their aspect ratios)
          displayedWidth = containerRect.width;
          displayedHeight = containerRect.width / imageAspect;
        } else {
          // Image is taller than container (relative to their aspect ratios)
          displayedHeight = containerRect.height;
          displayedWidth = containerRect.height * imageAspect;
        }
        // Calculate the dimensions after zoom
        const zoomedWidth = displayedWidth * currentZoom;
        const zoomedHeight = displayedHeight * currentZoom;
        // Calculate maximum allowed translation
        let maxX = 0;
        let maxY = 0;
        if (zoomedWidth > containerRect.width) {
          maxX = (zoomedWidth - containerRect.width) / 2;
        }
        if (zoomedHeight > containerRect.height) {
          maxY = (zoomedHeight - containerRect.height) / 2;
        }
        return { maxX, maxY };
      }
      function clampPosition() {
        const { maxX, maxY } = calculateBoundaries();
        // Clamp translateX and translateY to keep image within boundaries
        translateX = Math.max(-maxX, Math.min(maxX, translateX));
        translateY = Math.max(-maxY, Math.min(maxY, translateY));
      }
      // ===========================================
      // DESKTOP ZOOM & PAN BEHAVIOR
      // ===========================================
      function toggleZoom(x, y) {
        const container = document.getElementById("lightboxContent");
        const containerRect = container.getBoundingClientRect();
        if (currentZoom === 1) {
          // Zoom in to 2x
          currentZoom = 2;
          // Calculate the offset from the center of the container to the mouse position
          // Adjust for current zoom level to prevent jumping
          const offsetX =
            ((containerRect.width / 2 - (x - containerRect.left)) *
              (currentZoom - 1)) /
            currentZoom;
          const offsetY =
            ((containerRect.height / 2 - (y - containerRect.top)) *
              (currentZoom - 1)) /
            currentZoom;
          translateX = offsetX;
          translateY = offsetY;
        } else {
          // Zoom out
          currentZoom = 1;
          translateX = 0;
          translateY = 0;
        }
        // Clamp position and update transform
        clampPosition();
        updateImageTransform();
      }
      // ===========================================
      // TOUCH DEVICE FUNCTIONALITY
      // ===========================================
      function setupTouchEvents() {
        const imageContainer = document.getElementById(
          "lightboxImageContainer"
        );
        imageContainer.addEventListener("touchstart", handleTouchStart, {
          passive: false,
        });
        imageContainer.addEventListener("touchmove", handleTouchMove, {

      function removeTouchEvents() {

          imageContainer.removeEventListener("touchend", handleTouchEnd);

      function handleTouchStart(e) {
        const currentTime = new Date().getTime();
        const tapLength = currentTime - lastTapTime;
        // Detect double-tap
        if (
          tapLength < doubleTapDelay &&
          tapLength > 0 &&
          e.touches.length === 1
        ) {
          // Double-tap detected
          const touch = e.touches[0];
          toggleZoom(touch.clientX, touch.clientY);
          e.preventDefault();
        }
        lastTapTime = currentTime;
        // Store touch start position
        if (e.touches.length === 1) {
          touchStartX = e.touches[0].clientX;
          touchStartY = e.touches[0].clientY;
          lastTouchX = touchStartX;
          lastTouchY = touchStartY;
          lastTouchTime = Date.now();
          // Only allow dragging when zoomed in
          isDragging = currentZoom > 1;
          // Reset velocity
          velocityX = 0;
          velocityY = 0;
        }
        // Detect pinch-to-zoom
        if (e.touches.length === 2) {
          isPinching = true;
          isDragging = false; // Ensure we're not in dragging mode
          // Calculate initial distance between two touches
          touchStartDistance = getDistance(e.touches[0], e.touches[1]);
          // Prevent default to avoid page zoom
          e.preventDefault();
        }
      }
      function handleTouchMove(e) {
        if (isPinching && e.touches.length === 2) {
          // Pinch-to-zoom logic
          e.preventDefault(); // Prevent page scroll during pinch
          // Calculate current distance between two touches
          const currentDistance = getDistance(e.touches[0], e.touches[1]);
          // Calculate scale factor
          const scale = currentDistance / touchStartDistance;
          // Apply zoom with limits (min: 1, max: 5)
          let newZoom = currentZoom * scale;
          newZoom = Math.max(1, Math.min(5, newZoom));
          // Store the old zoom level for center calculation
          const oldZoom = currentZoom;
          currentZoom = newZoom;
          touchStartDistance = currentDistance;
          // Calculate the center of the pinch gesture
          const centerX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
          const centerY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
          // Calculate the container position
          const container = document.getElementById("lightboxContent");
          const containerRect = container.getBoundingClientRect();
          // Calculate the position of the pinch center relative to the container
          const relX = centerX - containerRect.left;
          const relY = centerY - containerRect.top;
          // Calculate the offset from the center of the container
          const offsetX = containerRect.width / 2 - relX;
          const offsetY = containerRect.height / 2 - relY;
          // Calculate the zoom factor
          const zoomFactor = currentZoom / oldZoom;
          // If we're zooming out, gradually move the image towards the center
          if (currentZoom < oldZoom) {

            const centeringFactor = 1 - (currentZoom - 1) / 4; // 4 is maxZoom - 1
            // Apply centering by moving the translation towards 0
            translateX =
              translateX * zoomFactor +
              offsetX * (1 - zoomFactor) * centeringFactor;
            translateY =

              offsetY * (1 - zoomFactor) * centeringFactor;

            translateY = 0;

          clampPosition();
          updateImageTransform();

          const timeDiff = currentTime - lastTouchTime;

            velocityY = (touch.clientY - lastTouchY) / timeDiff;
          }

          const deltaX = touch.clientX - lastTouchX;
          const deltaY = touch.clientY - lastTouchY;
          translateX += deltaX;
          translateY += deltaY;
          // Clamp position to keep image within boundaries
          clampPosition();
          // Update transform
          updateImageTransform();
          // Update last touch position and time
          lastTouchX = touch.clientX;
          lastTouchY = touch.clientY;

            } else {
              previousImage();
            }
          }

        if (

        }

        isDragging = false;
        isPinching = false;
      }
      function applyInertia() {
        const inertia = () => {
          // Apply velocity to position
          translateX += velocityX * 16; // 16ms is roughly one frame at 60fps
          translateY += velocityY * 16;
          // Apply friction
          velocityX *= 0.95;
          velocityY *= 0.95;
          // Clamp position to keep image within boundaries
          clampPosition();
          // Update transform
          updateImageTransform();
          // Continue animation if there's still significant velocity
          if (Math.abs(velocityX) > 0.01 || Math.abs(velocityY) > 0.01) {

        };

        animationFrameId = requestAnimationFrame(inertia);

      function getDistance(touch1, touch2) {

        const dy = touch1.clientY - touch2.clientY;

      // ===========================================
      // NON-TOUCH DEVICE FUNCTIONALITY (DESKTOP)
      // ===========================================
      function setupMouseEvents() {
        const imageContainer = document.getElementById(
          "lightboxImageContainer"
        );

        imageContainer.addEventListener("dblclick", (e) => {
          e.preventDefault();
          toggleZoom(e.clientX, e.clientY);
        });

        imageContainer.addEventListener("mousedown", handleMouseDown);
        document.addEventListener("mousemove", handleMouseMove);
        document.addEventListener("mouseup", handleMouseUp);
        imageContainer.addEventListener("contextmenu", (e) =>
          e.preventDefault()
        );
      }
      function removeMouseEvents() {
        const imageContainer = document.getElementById(
          "lightboxImageContainer"
        );
        if (imageContainer) {
          imageContainer.removeEventListener("dblclick", handleDoubleClick);
          imageContainer.removeEventListener("mousedown", handleMouseDown);
        }
        document.removeEventListener("mousemove", handleMouseMove);
        document.removeEventListener("mouseup", handleMouseUp);
      }
      function handleDoubleClick(e) {
        // Prevent default behavior
        e.preventDefault();
        // Zoom in/out at the clicked position
        toggleZoom(e.clientX, e.clientY);
      }
      function handleMouseDown(e) {
        if (currentZoom <= 1 || e.button !== 0) return; // Only left click when zoomed
        mouseDownTime = Date.now();
        hasMoved = false;
        dragStartX = e.clientX;
        dragStartY = e.clientY;
        startTranslateX = translateX;
        startTranslateY = translateY;
        // Don't set isDragging = true yet, wait for movement beyond threshold
        const imageContainer = document.getElementById(
          "lightboxImageContainer"
        );
        // Remove transition during drag for immediate response
        imageContainer.classList.add("no-transition");
        e.preventDefault();
        e.stopPropagation();
      }
      function handleMouseMove(e) {
        if (mouseDownTime > 0) {
          // Check if mouse has moved beyond threshold
          const deltaX = Math.abs(e.clientX - dragStartX);
          const deltaY = Math.abs(e.clientY - dragStartY);
          if (!hasMoved && (deltaX > dragThreshold || deltaY > dragThreshold)) {
            // Mouse has moved beyond threshold, start dragging
            hasMoved = true;
            isDragging = true;
            const imageContainer = document.getElementById(
              "lightboxImageContainer"
            );
            imageContainer.classList.add("dragging");
          }
          if (isDragging) {
            e.preventDefault();
            e.stopPropagation();

            const moveX = e.clientX - dragStartX;
            const moveY = e.clientY - dragStartY;
            translateX = startTranslateX + moveX;
            translateY = startTranslateY + moveY;

            clampPosition();
            // Update transform immediately without transition
            updateImageTransform();
          }
        }
      }
      function handleMouseUp() {
        if (mouseDownTime > 0) {
          mouseDownTime = 0;
          if (isDragging) {
            isDragging = false;
            const imageContainer = document.getElementById(
              "lightboxImageContainer"
            );
            imageContainer.classList.remove("dragging");
          }

          const imageContainer = document.getElementById(
            "lightboxImageContainer"
          );
          imageContainer.classList.remove("no-transition");
        }
      }
      // ===========================================
      // MOUSE WHEEL ZOOM
      // ===========================================
      function setupMouseWheelZoom() {
        const lightbox = document.getElementById("lightbox");
        lightbox.addEventListener("wheel", handleMouseWheel, {
          passive: false,
        });
      }
      function removeMouseWheelZoom() {
        const lightbox = document.getElementById("lightbox");
        if (lightbox) {
          lightbox.removeEventListener("wheel", handleMouseWheel);
        }

      function handleMouseWheel(e) {
        e.preventDefault();
        // Set min and max zoom levels
        const minZoom = 1;
        const maxZoom = 5;
        // Calculate zoom delta based on wheel direction
        const zoomDelta = -e.deltaY * 0.001;
        const newZoom = currentZoom + zoomDelta;
        if (newZoom >= minZoom && newZoom <= maxZoom) {
          currentZoom = newZoom;
          // If we're zooming out to 1, reset position
          if (currentZoom <= 1) {
            currentZoom = 1;
            translateX = 0;
            translateY = 0;
          }
          // Clamp position and update transform
          clampPosition();
          updateImageTransform();
        }
      }
      // ===========================================
      // KEYBOARD FUNCTIONALITY
      // ===========================================
      function setupKeyboardEvents() {
        document.addEventListener("keydown", handleKeyDown);
      }
      function removeKeyboardEvents() {
        document.removeEventListener("keydown", handleKeyDown);
      }
      function handleKeyDown(e) {
        const lightbox = document.getElementById("lightbox");
        if (lightbox && lightbox.classList.contains("active")) {
          if (e.key === "Escape") {
            closeLightbox();
          } else if (currentZoom === 1) {
            // When not zoomed, use arrow keys for navigation
            if (e.key === "ArrowLeft") {
              previousImage();
            } else if (e.key === "ArrowRight") {
              nextImage();
            }
          } else {
            // When zoomed, use arrow keys for panning
            const panAmount = 30; // pixels to pan
            // Fixed arrow key directions to match intuitive behavior:
            if (e.key === "ArrowLeft") {
              translateX -= panAmount; // Move image left to see more of the right
            } else if (e.key === "ArrowRight") {
              translateX += panAmount; // Move image right to see more of the left
            } else if (e.key === "ArrowUp") {
              translateY -= panAmount; // Move image up to see more of the bottom
            } else if (e.key === "ArrowDown") {
              translateY += panAmount; // Move image down to see more of the top
            }

            clampPosition();
            updateImageTransform();
          }
        }
      }

      // EVENT LISTENERS
      // ===========================================

          e.preventDefault();
          return false;
        }

      console.log("Impasto Photography Website Loaded Successfully! 📸");
